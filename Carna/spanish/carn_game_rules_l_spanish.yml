setting_carn_dt_tits_small_bad_desc:1 "Los senos pequeños serán considerados un rasgo congénito negativo."
setting_carn_dt_tits_small_good:1 "#high Positiva#!"
setting_carn_dt_tits_small_good_desc:1 "Los senos pequeños serán considerados un rasgo congénito positivo."

rule_carn_dt_tits_big:1 "@carn_icon! #X Carnalitas:#! Deseabilidad de Senos Grandes"
setting_carn_dt_tits_big_good:1 "Positiva"
setting_carn_dt_tits_big_good_desc:1 "Los senos grandes serán considerados un rasgo congénito positivo."
setting_carn_dt_tits_big_bad:1 "#high Negativa#!"
setting_carn_dt_tits_big_bad_desc:1 "Los senos grandes serán considerados un rasgo congénito negativo."

rule_carn_futa_trait_name:1 "@carn_icon! #X Carnalitas:#! Nombre del Rasgo Futanari"
setting_carn_futa_trait_name_futa:1 "Por defecto"
setting_carn_futa_trait_name_futa_desc:1 "Una mujer con ambos órganos sexuales se llamará $carn_futanari$."
setting_carn_futa_trait_name_hermaphrodite:1 "#high Inmersivo#!"
setting_carn_futa_trait_name_hermaphrodite_desc:1 "Una mujer con ambos órganos sexuales se llamará $carn_hermaphrodite$."

rule_carn_futa_content:1 "@carn_icon! #X Carnalitas:#! Personajes Futanari"
setting_carn_futa_content_disabled:1 "Deshabilitado"
setting_carn_futa_content_disabled_desc:1 "Personajes Futanaris no aparecerán. Los Eventos relacionados con personajes Futanaris y personalizados estarán deshabilitados."
setting_carn_futa_content_no_seeding:1 "#high Sin Generar#!"
setting_carn_futa_content_no_seeding_desc:1 "Personajes Futanaris no aparecerán. Los Eventos relacionados con personajes Futanaris y personalizados pueden aparecer."
setting_carn_futa_content_very_rare:1 "#high Muy Raro#!"
setting_carn_futa_content_very_rare_desc:1 "Hay una probabilidad de 1.1% de que cualquier mujer en el juego sea Futanari."
setting_carn_futa_content_rare:1 "#high Raro#!"
setting_carn_futa_content_rare_desc:1 "Hay una probabilidad de 1.5% de que cualquier mujer en el juego sea Futanari."
setting_carn_futa_content_uncommon:1 "#high Poco Común#!"
setting_carn_futa_content_uncommon_desc:1 "Hay una probabilidad de 2.5% de que cualquier mujer en el juego sea Futanari."
setting_carn_futa_content_common:1 "#high Común#!"
setting_carn_futa_content_common_desc:1 "Hay una probabilidad de 11% de que cualquier mujer en el juego sea Futanari."
setting_carn_futa_content_very_common:1 "#high Muy Común#!"
setting_carn_futa_content_very_common_desc:1 "Hay una probabilidad de 25% de que cualquier mujer en el juego sea Futanari."
setting_carn_futa_content_always:1 "#high Siempre#!"
setting_carn_futa_content_always_desc:1 "Todas las mujeres en el juego serán Futanaris."

rule_carn_futa_trait_inheritance:1 "@carn_icon! #X Carnalitas:#! Rasgo Futanari Heredable"
setting_carn_futa_trait_inheritance_disabled:1 "No"
setting_carn_futa_trait_inheritance_disabled_desc:1 "Los hijos de personajes Futanari no tienen probabilidad de ser Futanari."
setting_carn_futa_trait_inheritance_enabled:1 "#high Sí#!"
setting_carn_futa_trait_inheritance_enabled_desc:1 "El rasgo Futanari es congénito, por lo tanto los hijos de personajes Futanari tienen una alta probabilidad de ser Futanari."

rule_carn_fetishes:1 "@carn_icon! #X Carnalitas:#! Fetiches"
setting_carn_fetishes_disabled:1 "Deshabilitados"
setting_carn_fetishes_disabled_desc:1 "Los personajes no desarrollarán ningún fetiche."
setting_carn_fetishes_enabled:1 "#high Habilitados#!"
setting_carn_fetishes_enabled_desc:1 "Los personajes pervertidos ganarán algún fetiche. Deshabilitando algunos tipos de escenas impedirá que los fetiches relacionados aparezcan."

rule_carn_slavery_content:1 "@carn_icon! #X Carnalitas:#! Esclavitud"
setting_carn_slavery_content_disabled:1 "Deshabilitado"
setting_carn_slavery_content_disabled_desc:1 "Las características relacionadas a la esclavitud no están disponibles."
setting_carn_slavery_content_enabled:1 "#high Habilitado#!"
setting_carn_slavery_content_enabled_desc:1 "Los personajes pueden ser esclavizados en lugar de ser ejecutados, convirtiéndolos en propiedad para ser usados, comprados o vendidos."
setting_carn_slavery_content_require_acceptance:1 "#high Requiere Aceptación#!"
setting_carn_slavery_content_require_acceptance_desc:1 "Los personajes pueden ser esclavizados, pero solo si aceptan la interacción. Pueden ser presionados para aceptarlo."
setting_carn_slavery_content_consensual_only:1 "#high Solo Consensual#!"
setting_carn_slavery_content_consensual_only_desc:1 "Los personajes pueden ser esclavizados, pero solo si aceptan la interacción sin necesidad de persuadirlos o presionarlos."

rule_carn_slavery_default_religious_doctrine:1 "@carn_icon! #X Carnalitas:#! Doctrinas de Esclavitud Por Defecto"
setting_carn_slavery_default_religious_doctrine_historical:1 "Histórica"
setting_carn_slavery_default_religious_doctrine_historical_desc:1 "Al inicio de la partida, $carn_doctrine_same_slavery_name$ será criminal y $carn_doctrine_other_slavery_name$ será aceptada por defecto."
setting_carn_slavery_default_religious_doctrine_accepted:1 "#high Siempre Aceptado#!"
setting_carn_slavery_default_religious_doctrine_accepted_desc:1 "Al principio de la partida, todas las formas de esclavitud serán aceptadas."
setting_carn_slavery_default_religious_doctrine_shunned:1 "#high Rechazada Siempre#!"
setting_carn_slavery_default_religious_doctrine_shunned_desc:1 "Al principio de la partida, todas las formas de esclavitud serán rechazadas por defecto."
setting_carn_slavery_default_religious_doctrine_criminal:1 "#high Criminal Siempre#!"
setting_carn_slavery_default_religious_doctrine_criminal_desc:1 "Al principio de la partida, todas las formas de esclavitud serán criminales por defecto."
setting_carn_slavery_default_religious_doctrine_inverted:1 "#high Invertido#!"
setting_carn_slavery_default_religious_doctrine_inverted_desc:1 "Al principio de la partida, $carn_doctrine_same_slavery_name$ será aceptada y $carn_doctrine_other_slavery_name$ será criminal por defecto."

