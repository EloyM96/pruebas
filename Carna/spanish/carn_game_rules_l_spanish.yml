l_spanish:

rule_carn_std:1 "@carn_icon! #X Carnalitas:#! Enfermedades Venéreas"
setting_carn_std_enabled:1 "Por defecto"
setting_carn_std_enabled_desc:1 "Sin cambios en $trait_lovers_pox$ y $trait_great_pox$."
setting_carn_std_disabled:1 "#high Nunca#!"
setting_carn_std_disabled_desc:1 "Los personajes nunca tendrán $trait_lovers_pox$ o $trait_great_pox$."

rule_carn_sex_interaction:1 "@carn_icon! #X Carnalitas:#! Tener relaciones"
setting_carn_sex_interaction_disabled:1 "Deshabilitado"
setting_carn_sex_interaction_disabled_desc:1 "La acción de tener relaciones con otros personajes estará deshabilitada."
setting_carn_sex_interaction_enabled:1 "#high Habilitado#!"
setting_carn_sex_interaction_enabled_desc:1 "Puedes tener relaciones con tu cónyuge, amantes, esclavos y así usando Interacción de Personajes. Esto reduce el estrés y puede pasar una vez cada [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|1] meses."
setting_carn_sex_interaction_no_cd:1 "#high Sin tiempo de espera#!"
setting_carn_sex_interaction_no_cd_desc:1 "Puedes usar Tener Relaciones con Interacción de Personajes cuantas veces quieras. Sin embargo, su efecto solo ocurrirá cada [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|1] meses."

rule_carn_arousal_stress:1 "@carn_icon! #X Carnalitas:#! Excitación Causa Estrés"
setting_carn_arousal_stress_disabled:1 "Deshabilitado"
setting_carn_arousal_stress_disabled_desc:1 "Los personajes no se estresarán naturalmente con el tiempo. Esto puede causar problemas de balance si se usa constantemente $carn_sex_interaction$."
setting_carn_arousal_stress_enabled:1 "#high Habilitado#!"
setting_carn_arousal_stress_enabled_desc:1 "Los personajes se estresan con el tiempo. El estrés aumentará aún más si es $trait_lustful$ o $trait_rakish$, y será ausente si es $trait_chaste$."

rule_carn_pregnancy_complications:1 "@carn_icon! #X Carnalitas:#! Embarazo Complicado"
setting_carn_pregnancy_complications_default:1 "Por defecto"
setting_carn_pregnancy_complications_default_desc:1 "Sin cambios a los riesgos de enfermedad o muerte durante el embarazo y el parto."
setting_carn_pregnancy_complications_never:1 "#high Nunca#!"
setting_carn_pregnancy_complications_never_desc:1 "Los personajes siempre tendrán un embarazo y parto normal sin ninguna enfermedad, muerte u otras complicaciones."

rule_carn_birth_control:1 "@carn_icon! #X Carnalitas:#! Control Natal"
setting_carn_birth_control_disabled:1 "Deshabilitado"
setting_carn_birth_control_disabled_desc:1 "Las Decisiones de control natal no estarán disponibles."
setting_carn_birth_control_any_gender:1 "#high Cualquier Género#!"
setting_carn_birth_control_any_gender_desc:1 "Los personajes de ambos géneros podrán usar el control natal, reduciendo su fertilidad a costa de un precio."
setting_carn_birth_control_female_only:1 "#high Solo Mujeres#!"
setting_carn_birth_control_female_only_desc:1 "Solo las mujeres o futanaris podrán usar el control natal, reduciendo su fertilidad a costa de un precio."
setting_carn_birth_control_male_only:1 "#high Solo Hombres#!"
setting_carn_birth_control_male_only_desc:1 "Solo los hombres o futanaris podrán usar el control natal, reduciendo su fertilidad a costa de un precio."

rule_carn_lactation:1 "@carn_icon! #X Carnalitas:#! Lactancia"
setting_carn_lactation_disabled:1 "Deshabilitado"
setting_carn_lactation_disabled_desc:1 "El sistema de lactancia estará deshabilitado."
setting_carn_lactation_female_only:1 "#high Solo Mujeres#!"
setting_carn_lactation_female_only_desc:1 "El embarazo u otros mods pueden hacer que las mujeres y futanaris produzcan leche."
setting_carn_lactation_male_only:1 "#high Solo Hombres#!"
setting_carn_lactation_male_only_desc:1 "Los mods pueden hacer que los hombres produzcan leche."
setting_carn_lactation_any_gender:1 "#high Cualquier Género#!"
setting_carn_lactation_any_gender_desc:1 "El embarazo u otros mods pueden hacer que los personajes de cualquier género produzcan leche."

rule_carn_dt:1 "@carn_icon! #X Carnalitas:#! Rasgos Corporales"
setting_carn_dt_disabled:1 "Deshabilitado"
setting_carn_dt_disabled_desc:1 "Los personajes no tendrán rasgos corporales congénitos."
setting_carn_dt_enabled:1 "#high Habilitado#!"
setting_carn_dt_enabled_desc:1 "Los personajes podrán tener rasgos corporales congénitos."

rule_carn_dt_trait_names:1 "@carn_icon! #X Carnalitas:#! Nombres de Rasgos Corporales"
setting_carn_dt_trait_names_default:1 "Por defecto"
setting_carn_dt_trait_names_default_desc:1 "Los rasgos corporales se llamarán '$trait_tits_big_1$,' '$trait_dick_big_1$,' y así."
setting_carn_dt_trait_names_immersive:1 "#high Inmersivo#!"
setting_carn_dt_trait_names_immersive_desc:1 "Los rasgos corporales se llamarán '$trait_tits_big_1_immersive$,' '$trait_dick_big_1_immersive$,' y así."

rule_carn_dt_dick_small:1 "@carn_icon! #X Carnalitas:#! Deseabilidad de Penes Pequeños"
setting_carn_dt_dick_small_bad:1 "Negativa"
setting_carn_dt_dick_small_bad_desc:1 "Los penes pequeños serán considerados un rasgo congénito negativo."
setting_carn_dt_dick_small_good:1 "#high Positiva#!"
setting_carn_dt_dick_small_good_desc:1 "Los penes pequeños serán considerados un rasgo congénito positivo."

rule_carn_dt_dick_big:1 "@carn_icon! #X Carnalitas:#! Deseabilidad de Penes Grandes"
setting_carn_dt_dick_big_good:1 "Positiva"
setting_carn_dt_dick_big_good_desc:1 "Los penes grandes serán considerados un rasgo congénito positivo."
setting_carn_dt_dick_big_bad:1 "#high Negativa#!"
setting_carn_dt_dick_big_bad_desc:1 "Los penes grandes serán considerados un rasgo congénito negativo."

rule_carn_dt_tits_small:1 "@carn_icon! #X Carnalitas:#! Deseabilidad de Senos Pequeños"
