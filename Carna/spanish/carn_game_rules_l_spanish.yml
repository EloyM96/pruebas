setting_carn_prostitution_default_religious_doctrine_shunned:1 "Rechazada"
setting_carn_prostitution_default_religious_doctrine_shunned_desc:1 "Al principio de la partida, la prostitución será rechazada por defecto."
setting_carn_prostitution_default_religious_doctrine_accepted:1 "#high Aceptada#!"
setting_carn_prostitution_default_religious_doctrine_accepted_desc:1 "Al principio de la partida, la prostitución será aceptada por defecto."
setting_carn_prostitution_default_religious_doctrine_criminal:1 "#high Criminal#!"
setting_carn_prostitution_default_religious_doctrine_criminal_desc:1 "Al principio de la partida, la prostitución será criminal por defecto."

