setting_carn_prostitution_content_female_only:1 "#high Solo Mujeres#!"
setting_carn_prostitution_content_female_only_desc:1 "Solo las mujeres podrán ejercer la prostitución mediante Decisiones."
setting_carn_prostitution_content_male_only:1 "#high Solo Hombres#!"
setting_carn_prostitution_content_male_only_desc:1 "Solo los hombres podrán ejercer la prostitución mediante Decisiones."

