l_spanish:
 game_rule_category_carnx_carnalitas_sex: "Carnalitas Love Reimaginado"

 rule_carnx_sex_requires_same_location: "#X CLR:#! El sexo requiere la misma ubicación"
 setting_carnx_sex_requires_same_location_disabled: "#high Desactivado#!"
 setting_carnx_sex_requires_same_location_disabled_desc: "Las interacciones sexuales no requieren que ambos personajes estén en la misma ubicación."
 setting_carnx_sex_requires_same_location_enabled: "Activado"
 setting_carnx_sex_requires_same_location_enabled_desc: "Las interacciones sexuales requieren que ambos personajes estén en la misma ubicación."

 rule_carnx_sex_interaction_effect_cd: "#X CLR:#! Efectos sin tiempo de reutilización de $carn_sex_interaction$ bloqueados"
 setting_carnx_sex_interaction_effect_cd_disabled: "#high Desactivado#!"
 setting_carnx_sex_interaction_effect_cd_disabled_desc: "Solo se reducirán los efectos de estrés si has usado una interacción similar en los últimos [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] meses."
 setting_carnx_sex_interaction_effect_cd_enabled: "Activado"
 setting_carnx_sex_interaction_effect_cd_enabled_desc: "No ocurrirá ningún efecto de juego si has usado una interacción similar en los últimos [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] meses."

 rule_carnx_sex_demand_sex_from_hooked_characters: "#X CLR:#! Exigir sexo a personajes con ganchos"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled: "Desactivado"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled_desc: "No puedes exigir sexo a un personaje con gancho (a menos que seas seductor y tengas un gancho fuerte sobre él/ella)."
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks: "#high Solo ganchos fuertes#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks_desc: "Solo puedes exigir sexo a un personaje con gancho si tienes un gancho fuerte sobre él/ella."
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks: "#high Todos los ganchos#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks_desc: "Siempre puedes exigir sexo a un personaje con gancho."

 rule_carnx_sex_demand_sex_consumes_slave_hooks: "#X CLR:#! Exigir sexo consume los ganchos de esclavo"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled: "#high Desactivado#!"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled_desc: "Exigir sexo a un esclavo no consume su gancho de esclavo."
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled: "Activado"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled_desc: "Exigir sexo a un esclavo consume su gancho de esclavo."

 rule_carnx_sex_memories: "#X CLR:#! Recuerdos sexuales de Carnalitas"
