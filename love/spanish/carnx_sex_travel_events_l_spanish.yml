l_spanish:
 carnx_sex_travel.0001.t: "$travel_completion_event.1000.t$"
 carnx_sex_travel.0001.desc.start_valid: "Después de un largo viaje, por fin he llegado a [current_location.GetName]. Ahora puedo $carnx_sex_travel_interaction$ mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] y ocuparme de otros asuntos mientras estoy aquí."
 carnx_sex_travel.0001.desc.start_invalid: "Al llegar a [current_location.GetName], descubro que ya no puedo $carnx_sex_travel_interaction$ mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName]. Puedo iniciar el viaje de regreso de inmediato o tomar un momento para mirar alrededor antes de irme."
 carnx_sex_travel.0001.a: "Hacerlo y luego regresar a casa"
 carnx_sex_travel.0001.b: "Regresar a casa"
 carnx_sex_travel.0001.c: "Quedarme aquí y echar un vistazo"

 carnx_sex_travel_interaction: "[SelectLocalization(EqualTo_string(SCOPE.GetFlagName('interaction'), 'sex'), 'carn_sex_interaction', 'dsi_demand_sex_interaction')] [Select_CString(EqualTo_string(SCOPE.GetFlagName('interaction'), 'sex'), 'con', 'a')]"
