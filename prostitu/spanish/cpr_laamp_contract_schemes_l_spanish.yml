l_spanish:

# Contract
cpr_laamp_1000_contract: "Una distracción nocturna"
cpr_laamp_1000_desc_title: "Errantes de talentos refinados,"
cpr_laamp_1000_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] busca un artista que ofrezca diversiones privadas. [TaskContract.GetEmployer.GetSheHe|U] tiene preferencias específicas basadas en sus gustos personales. Se garantiza discreción y se ofrece una generosa compensación a quienes logren impresionar de verdad."
cpr_laamp_1000_request: "Este [task_contract|E] requiere que [travel|E] a la residencia de un [ruler|E] y proveas entretenimiento. Elegirás entre varias opciones según los intereses del empleador — música, poesía, danza, lectura de fortuna, ilusiones o compañía. Tu éxito dependerá de tus habilidades de [diplomacy|E], [intrigue|E], [learning|E] o [prowess|E]. También puedes asignar a un [follower|E] adecuado para que actúe en tu lugar."

# Initial Selection Event
cpr_laamp_contract_schemes.1000.t: "$cpr_laamp_1000_contract$"
cpr_laamp_contract_schemes.1000.desc: "[employer.GetTitledFirstName] me recibe en sus aposentos privados, con una sonrisa que no llega del todo a sus ojos. La habitación está excesivamente iluminada por velas, pero de algún modo sigue fría.\n\n'Mi posición me concede muchas cosas', dice [employer.GetSheHe] mientras agita el vino en una copa. 'Poder, riqueza, respeto... pero me encuentro hambriento de novedad, de distracción de los asuntos cortesanos.'\n\n[employer.GetSheHe|U] me mira con intensidad. 'Me han dicho que posees talentos poco comunes. Quiero que me entretengas — ¿qué ofreces?'"
cpr_laamp_contract_schemes.1000.a: "Podría interpretar música para calmar tu mente inquieta."
cpr_laamp_contract_schemes.1000.b: "Permíteme compartir poesía y relatos de tierras lejanas."
cpr_laamp_contract_schemes.1000.c: "¿Quizás una danza animaría tu espíritu?"
cpr_laamp_contract_schemes.1000.d: "Ofrezco compañía de una naturaleza más... íntima."
cpr_laamp_contract_schemes.1000.e: "Podría leer tu fortuna mediante el antiguo arte de la astrología."
cpr_laamp_contract_schemes.1000.f: "Conozco artes de ilusión que te asombrarán y deleitarán."
cpr_laamp_contract_schemes.1000.g: "¿Deseas que haga el papel de bufón para tu diversión? Lo siento, no."

# Tooltips
cpr_laamp_contract_schemes.1000.a.tt: "Intentarás entretener a [employer.GetTitledFirstName] con una interpretación musical. El éxito depende principalmente de tu [diplomacy|E], aunque podrías emplear otros enfoques."
cpr_laamp_contract_schemes.1000.b.tt: "Recitarás poesía y relatos para [employer.GetTitledFirstName]. El éxito depende principalmente de tu [diplomacy|E], aunque tu [learning|E] puede ofrecer enfoques alternativos."
cpr_laamp_contract_schemes.1000.c.tt: "Bailarás para entretener a [employer.GetTitledFirstName]. El éxito depende principalmente de tu [diplomacy|E], aunque tu [prowess|E] podría permitir una impresionante danza guerrera."
cpr_laamp_contract_schemes.1000.d.tt: "Brindarás compañía íntima a [employer.GetTitledFirstName]. El éxito depende principalmente de tu [diplomacy|E], aunque tu [intrigue|E] podría permitirte extraer secretos en momentos de vulnerabilidad."
cpr_laamp_contract_schemes.1000.e.tt: "Leerás la fortuna de [employer.GetTitledFirstNamePossessive] mediante la astrología. El éxito depende principalmente de tu [learning|E], aunque tu [intrigue|E] podría permitir la manipulación mediante 'adivinación'."
cpr_laamp_contract_schemes.1000.f.tt: "Realizarás ilusiones y trucos para asombrar a [employer.GetTitledFirstName]. El éxito depende principalmente de tu [intrigue|E], aunque tu [learning|E] podría ofrecer un enfoque más académico al arte del engaño."
cpr_laamp_contract_schemes.1000.g.tt: "Rechazas la solicitud de entretenimiento, juzgando que tus talentos se desperdiciarían en este patrón en particular. Aunque esto pueda dañar tus relaciones con [employer.GetTitledFirstName], tu dignidad permanece intacta... junto con cualquier otro recurso que hayas decidido conservar."

# 1. Music Performance Contract
cpr_laamp_contract_schemes.1100.t: "$cpr_laamp_1000_contract$: Una melodía para oídos cansados"
cpr_laamp_contract_schemes.1100.desc: "[employer.GetTitledFirstName] asiente con interés ante la mención de mis talentos musicales. 'Música... sí, hace demasiado que estos aposentos no oyen otra cosa que intrigas y peticiones.'\n\n[employer.GetSheHe|U] señala un laúd ornamentado que descansa en un soporte en la esquina. 'Ese instrumento ha permanecido mudo desde que el último juglar pasó por aquí. Dicen que la música calma la mente atribulada, y la mía tiene problemas suficientes como para ahogar un reino. Muéstrame tu habilidad, si quieres. Permíteme olvidar, aunque sea por una noche, el peso de mi posición.'"
cpr_laamp_contract_schemes.1100.a: "Interpretaré con todo el talento del que dispongo." # Diplomacy Challenge
cpr_laamp_contract_schemes.1100.b: "Puede que no sea un maestro de la música, pero sé lo que realmente te complacerá." # Intrigue Challenge
cpr_laamp_contract_schemes.1100.c: "Haré que mi seguidor [follower.GetTitledFirstName] actúe; [follower.GetSheHe] tiene un don para la música." # follower exists
cpr_laamp_contract_schemes.1100.c.no_follower: "Ninguno de mis seguidores posee el talento musical requerido para esta tarea."

# Tooltips
cpr_laamp_contract_schemes.1100.a.tt.success: "Tu interpretación musical encanta a [employer.GetTitledFirstName], brindando un raro momento de belleza al mundo de [employer.GetHerHis]. Tu recompensa será sustancial y tu reputación como artista se verá reforzada."
cpr_laamp_contract_schemes.1100.a.tt.failure: "Tus habilidades musicales resultan insuficientes, dando lugar a una actuación torpe que [employer.GetTitledFirstName] soporta con cortesía. No recibirás pago y este fracaso puede dañar tu reputación."
cpr_laamp_contract_schemes.1100.b.tt.success: "Aunque tus dotes musicales sean modestas, tu aguda observación te permite comprender lo que [employer.GetTitledFirstName] realmente desea. No solo recibirás pago, sino que obtendrás valiosos conocimientos que podrían resultarte útiles en el futuro."
cpr_laamp_contract_schemes.1100.b.tt.failure: "Tu intento de manipular la situación se vuelve en tu contra, pues [employer.GetTitledFirstName] ve a través de tu engaño. Te marchas sin pago ni dignidad."
cpr_laamp_contract_schemes.1100.c.tt.success: "El talento musical de tu seguidor impresiona profundamente a [employer.GetTitledFirstName], lo que habla bien de tu criterio al elegir compañeros. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1100.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [diplomacy|E] y 50 de [trait_level_track_xp|E] en $trait_lifestyle_reveler$ a quien delegar."

# Exceptional Success (Diplomacy)
cpr_laamp_contract_schemes.1101.t: "$cpr_laamp_1000_contract$: Sinfonía del alma"
cpr_laamp_contract_schemes.1101.desc: "El laúd se siente vivo en mis manos, como una extensión de mi propia voz mientras arranco melodías que fluyen por las estancias de [employer.GetTitledFirstNamePossessive] como fantasmas de tiempos más felices. Comienzo con las favoritas de la corte y luego paso poco a poco a piezas más raras: baladas de las tierras de [ROOT.Char.GetCulture.GetName] y ritmos sobrecogedores traídos por rutas comerciales de costas lejanas.\n\nVeo cómo los dedos de [employer.GetTitledFirstNamePossessive] primero marcan el compás y luego sus labios se mueven en silencio siguiendo letras medio olvidadas. Cuando cambio a una nana de infancia común en estas tierras, atisbo un momento de emoción sin máscara cruzar el rostro de [employer.GetHerHis].\n\nCuando la última nota se desvanece, suspendida en el aire como la bruma matinal, [employer.GetTitledFirstName] permanece sentado en un silencio satisfecho, transformado por la experiencia."
cpr_laamp_contract_schemes.1101.desc.outro: "\n\n'Ha pasado demasiado tiempo desde que estas paredes oyeron otra cosa que intrigas y peticiones', dice por fin [employer.GetSheHe], con la voz más suave que antes. 'Me has otorgado un regalo que va más allá del mero entretenimiento: me has recordado la belleza.'\n\n[employer.GetSheHe|U] me entrega una bolsa que tintinea agradablemente con monedas. 'Vale cada denario, y algo más'."
cpr_laamp_contract_schemes.1101.a: "La música dice lo que las palabras no pueden."

# Success (Diplomacy)
cpr_laamp_contract_schemes.1102.t: "$cpr_laamp_1000_contract$: Melodías agradables"
cpr_laamp_contract_schemes.1102.desc: "Aunque no soy un maestro, mis dedos encuentran las notas correctas la mayoría de las veces. Toco melodías sencillas y agradables que poco a poco sacan a [employer.GetTitledFirstName] de su melancolía.\n\nCuando tropiezo con un pasaje especialmente difícil, lo cubro con un adorno y una sonrisa. [employer.GetTitledFirstName] parece no darse cuenta —o tal vez prefiere no comentarlo— mientras [employer.GetSheHe] se deja llevar por la simple alegría de la música que llena sus aposentos."
cpr_laamp_contract_schemes.1102.desc.outro: "\n\n'Eso ha sido... refrescante', dice [employer.GetTitledFirstName] cuando las últimas notas se desvanecen. 'Es bueno recordar los placeres sencillos.' [employer.GetSheHe|U] hace una señal a un sirviente que trae mi pago, modesto pero justo para el entretenimiento ofrecido."
cpr_laamp_contract_schemes.1102.a: "Incluso la música imperfecta puede elevar el ánimo."

# Follower Success
cpr_laamp_contract_schemes.1103.t: "$cpr_laamp_1000_contract$: El toque de un maestro"
cpr_laamp_contract_schemes.1103.desc: "Presento a [follower.GetTitledFirstName], que se inclina con gracia ensayada antes de colocarse con su instrumento. Lo que sigue solo puede describirse como un encantamiento sonoro: las notas caen como agua, se arremolinan como nubes de tormenta y danzan como llamas, todo guiado por el toque magistral de [follower.GetFirstNamePossessive].\n\n[employer.GetTitledFirstName] permanece absorto, cerrando de vez en cuando los ojos para absorber mejor la melodía. Al final de la actuación, las rígidas líneas de autoridad se han suavizado en el rostro de [employer.GetHerHis]."
cpr_laamp_contract_schemes.1103.desc.outro: "\n\n'Tu [follower.GetTitledFirstName] posee un don raro', reconoce [employer.GetTitledFirstName]. '¡Pensar que tal talento viaja en tu compañía!' [employer.GetSheHe|U] nos recompensa generosamente, claramente complacido con el arreglo."
cpr_laamp_contract_schemes.1103.a: "El verdadero talento merece reconocimiento."

# Success (Intrigue)
cpr_laamp_contract_schemes.1104.t: "$cpr_laamp_1000_contract$: Una melodía diferente"
cpr_laamp_contract_schemes.1104.desc: "Comienzo a tocar, pero mi verdadera actuación reside en observar a [employer.GetTitledFirstName]. Noto cómo sus ojos se detienen en ciertos objetos y cómo cambia su postura cuando menciono determinados temas entre canción y canción.\n\nPoco a poco entrelazo conversaciones con mi interpretación, sacando a relucir los intereses y preocupaciones de [employer.GetTitledFirstNamePossessive]. La música pasa a un segundo plano frente a la conexión que estoy forjando, una en la que [employer.GetSheHe] se siente realmente escuchado, quizá por primera vez en años.\n\nCuando dejo el instrumento, [employer.GetTitledFirstName] habla libremente de asuntos que sospecho rara vez comparte, convencido de haber encontrado un oído comprensivo sin darse cuenta de la cuidadosa extracción de valiosa información."
cpr_laamp_contract_schemes.1104.desc.outro: "\n\n'No esperaba tal... comprensión de un simple entretenedor', admite [employer.GetTitledFirstName], aparentemente inconsciente de todo lo que ha revelado. 'Tienes un don para algo más que la música.' [employer.GetSheHe|U] me paga bien, quizá esperando futuras conversaciones, ignorante de la ventaja que he ganado con esta aparentemente simple actuación."
cpr_laamp_contract_schemes.1104.a: "A veces, las notas más valiosas son las que no se tocan."

# Failure (Diplomacy)
cpr_laamp_contract_schemes.1105.t: "$cpr_laamp_1000_contract$: Notas discordantes"
cpr_laamp_contract_schemes.1105.desc: "Sobreestimé mis habilidades musicales. Lo que empezó con ambición pronto se convirtió en vergüenza cuando mis dedos tropezaron con las cuerdas y mi voz se quebró en notas fuera de mi alcance.\n\nIntenté recuperarme con melodías más sencillas, pero para entonces [employer.GetTitledFirstName] ya intercambiaba miradas doloridas con sus asistentes. Cuando accidentalmente rompí una cuerda a mitad de la actuación, el chasquido agudo pareció resonar como eco de mi fracaso por toda la sala.\n\n'Quizá sea suficiente por esta noche', sugiere [employer.GetTitledFirstName] diplomáticamente, aunque el gesto de [employer.GetHerHis] traiciona sus verdaderos sentimientos. 'Creo que estoy más fatigado de lo que pensaba.'"
cpr_laamp_contract_schemes.1105.desc.outro: "\n\nNo se me ofrece pago alguno, solo un rápido despido y la ardiente vergüenza de una actuación que es mejor olvidar. Al marcharme, oigo a un cortesano susurrar: 'Y pensar que esperábamos un entretenimiento digno de nuestro [employer.GetTitleAsNameNoTooltip]'."
cpr_laamp_contract_schemes.1105.a: "Algunos talentos es mejor no reclamarlos."

# Failure (Intrigue)
cpr_laamp_contract_schemes.1106.t: "$cpr_laamp_1000_contract$: Un choque de intenciones"
cpr_laamp_contract_schemes.1106.desc: "Comienzo a tocar, concentrándome más en observar a [employer.GetTitledFirstName] que en la música en sí. Mis dedos dan notas discordantes mientras busco vulnerabilidades o secretos que pueda explotar.\n\nMi distracción se vuelve cada vez más evidente a medida que la melodía se desmorona. Intento cubrir los fallos musicales con conversación ingeniosa, pero la expresión de [employer.GetTitledFirstName] se endurece con cada pregunta inquisitiva que interpongo entre notas vacilantes.\n\n'Creo', dice finalmente [employer.GetSheHe], alzando la mano para silenciar mi actuación, 'que estás más interesado en asuntos ajenos a tu contrato. ¿Me tomas por un necio tan fácilmente manipulable?'\n\nEl ambiente de la sala se enfría al instante. Lo que pretendía ser una sutil recopilación de información ha sido percibido como algo invasivo e irrespetuoso."
cpr_laamp_contract_schemes.1106.desc.outro: "\n\n'Puedes marcharte ahora', me despide fríamente [employer.GetTitledFirstName]. 'No tengo uso para entretenedores que buscan husmear en lugar de actuar.' Además de no recibir pago, me marcho habiendo ganado un enemigo que ahora me observa con mayor sospecha."
cpr_laamp_contract_schemes.1106.a: "Mi sutileza necesita una considerable mejora."

# 2. Poetry Recitation Contract
cpr_laamp_contract_schemes.1200.t: "$cpr_laamp_1000_contract$: Palabras que agiten el alma"
cpr_laamp_contract_schemes.1200.desc: "'Poesía...' medita [employer.GetTitledFirstName] con atención. 'Los bardos de la corte ofrecen halagos vacíos, pero la poesía verdadera —la que habla a la condición del corazón— es rara en estos salones.'\n\n[employer.GetSheHe|U] se acomoda en su silla, agitando vino en una copa. 'Tráeme relatos de tierras lejanas, versos que agiten el alma. Que tus palabras pinten cuadros que mis ojos quizá nunca vean, que digan verdades que los cortesanos no se atreven a pronunciar. Muéstrame tu dominio del lenguaje, si es que realmente lo posees.'"
cpr_laamp_contract_schemes.1200.a: "Tejeré palabras para cautivar tu mente y tu corazón." # Diplomacy Challenge
cpr_laamp_contract_schemes.1200.b: "Forjaré versos que hablen a tus deseos más profundos." # Learning Challenge
cpr_laamp_contract_schemes.1200.c: "Haré que mi seguidor [follower.GetTitledFirstName] recite; [follower.GetSheHe] ha estudiado las artes poéticas." # follower exists
cpr_laamp_contract_schemes.1200.c.no_follower: "No tengo seguidores versados en las artes poéticas que puedan servir en mi lugar."

# Tooltips
cpr_laamp_contract_schemes.1200.a.tt.success: "Tus versos cautivan a [employer.GetTitledFirstName], transportando a [employer.GetHerHim] más allá de los límites de su posición. Tu pago será generoso y tu reputación artística se verá reforzada."
cpr_laamp_contract_schemes.1200.a.tt.failure: "Tus esfuerzos poéticos fracasan, aburriendo o confundiendo a [employer.GetTitledFirstName]. No recibirás pago y tu reputación como versificador se resentirá."
cpr_laamp_contract_schemes.1200.b.tt.success: "Tu enfoque erudito de la poesía impresiona a [employer.GetTitledFirstName], quien aprecia tanto la belleza como la profundidad intelectual. Recibirás pago y ganarás respeto por tu erudición."
cpr_laamp_contract_schemes.1200.b.tt.failure: "Tu enfoque académico eclipsa el arte, convirtiendo lo que debería ser entretenimiento en una tediosa lección. [employer.GetTitledFirstName] te despide sin pagarte, aburrido más que impresionado."
cpr_laamp_contract_schemes.1200.c.tt.success: "La maestría poética de tu seguidor cautiva a [employer.GetTitledFirstName], lo que refleja bien tu criterio al escoger compañeros. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1200.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [diplomacy|E] y el rasgo $trait_poet$ al que delegar."

# Exceptional Success (Diplomacy)
cpr_laamp_contract_schemes.1201.t: "$cpr_laamp_1000_contract$: Versos como hechicería"
cpr_laamp_contract_schemes.1201.desc: "Comienzo con versos de mi propia creación, cuidadosamente elaborados para halagar sin parecer servil. A medida que [employer.GetTitledFirstName] se relaja, paso a poemas épicos de héroes cuyas circunstancias reflejan las luchas de [employer.GetHerHis], destacando sutilmente sus triunfos finales.\n\nMi voz sube y baja con un ritmo practicado, pintando cuadros solo con palabras. Espolvoreo reflexiones filosóficas de sabios orientales, pareados pícaros que provocan risas inesperadas y tiernos sonetos que hablan de los anhelos silenciosos del corazón.\n\nCuando termino con una emotiva oda al legado y al recuerdo, [employer.GetTitledFirstName] se inclina hacia adelante, completamente absorto en los mundos que he conjurado de la nada."
cpr_laamp_contract_schemes.1201.desc.outro: "\n\n'En todos mis años,' dice [employer.GetTitledFirstName] cuando el verso final concluye, 'pocos me han mostrado mundos tan vívidos sin salir de esta estancia. Tienes un don raro.'\n\n[employer.GetSheHe|U] hace una señal a un sirviente que trae no solo monedas, sino un pequeño obsequio: un anillo con el símbolo de su casa. 'Para que recuerdes esta velada tan grata como yo lo haré.'"
cpr_laamp_contract_schemes.1201.a: "Las palabras, como semillas, pueden florecer en lugares inesperados."

# Success (Diplomacy)
cpr_laamp_contract_schemes.1202.t: "$cpr_laamp_1000_contract$: Relatos bien contados"
cpr_laamp_contract_schemes.1202.desc: "Aunque no todos mis versos fluyen a la perfección, las historias que tejo capturan la imaginación de [employer.GetTitledFirstNamePossessive]. Recito relatos de valor y romance recogidos durante mis viajes, adaptándolos ligeramente para que resuenen mejor con mi audiencia.\n\nCuando titubeo al recordar un verso en particular, improviso con convincente seguridad. [employer.GetTitledFirstName] asiente con aprecio ante un giro ingenioso de frase, aparentemente satisfecho con mis modestos talentos."
cpr_laamp_contract_schemes.1202.desc.outro: "\n\n'Tienes un don para contar historias', reconoce [employer.GetTitledFirstName] cuando termino. 'Ha sido una agradable distracción.' [employer.GetSheHe|U] me ofrece un pago justo por mis esfuerzos, claramente satisfecho, aunque no del todo transportado por la experiencia."
cpr_laamp_contract_schemes.1202.a: "Incluso las palabras sencillas pueden pintar mil imágenes."

# Follower Success
cpr_laamp_contract_schemes.1203.t: "$cpr_laamp_1000_contract$: El arte de un maestro de las palabras"
cpr_laamp_contract_schemes.1203.desc: "[follower.GetTitledFirstName] da un paso al frente con la tranquila confianza de quien ya ha actuado ante la realeza. Cuando [follower.GetSheHe] comienza a hablar, el aire mismo parece detenerse en reverencia a sus palabras.\n\nLa prosa se vuelve música y la poesía, verdad, mientras [follower.GetFirstNameNoTooltip] teje relatos que transportan a [employer.GetTitledFirstName] muy lejos de los límites de su posición. Miro con orgullo cómo mi compañero demuestra el poder del lenguaje en manos de un verdadero maestro."
cpr_laamp_contract_schemes.1203.desc.outro: "\n\n'Tu [follower.GetTitledFirstName] posee un auténtico arte', declara [employer.GetTitledFirstName] cuando concluye la recitación. 'Eliges bien a tus acompañantes.' [employer.GetSheHe|U] nos recompensa generosamente, claramente conmovido por la actuación de [follower.GetFirstNamePossessive]."
cpr_laamp_contract_schemes.1203.a: "Las palabras de un maestro pesan más que su sonido."

# Success (Learning)
cpr_laamp_contract_schemes.1204.t: "$cpr_laamp_1000_contract$: Versos eruditos"
cpr_laamp_contract_schemes.1204.desc: "En lugar de depender únicamente del valor de entretenimiento, recurro a mi conocimiento académico para presentar versos con profundidad histórica y filosófica. Recito poemas antiguos en sus lenguas originales antes de traducirlos, explicando los contextos culturales que les dan mayor significado.\n\nComparo técnicas retóricas entre tradiciones, señalando cómo ciertas metáforas trascienden las fronteras culturales. [employer.GetTitledFirstName] participa intelectualmente, haciendo preguntas que revelan su propia educación, un lado que quizá rara vez tiene oportunidad de mostrar.\n\nLo que comienza como una recitación se convierte en un discurso erudito con la poesía como fundamento. [employer.GetTitledFirstName] parece apreciar que se le trate como una mente digna de ser involucrada y no solo como un público al que distraer."
cpr_laamp_contract_schemes.1204.desc.outro: "\n\n'La mayoría de los artistas creen que solo busco distracción', confía [employer.GetTitledFirstName] al concluir nuestra sesión. 'Tú reconociste un hambre de sustancia además de belleza.' [employer.GetSheHe|U] me compensa generosamente, con una mirada que sugiere que recordará este encuentro de manera distinta a la mayoría."
cpr_laamp_contract_schemes.1204.a: "La verdadera poesía ilumina mientras entretiene."

# Failure (Diplomacy)
cpr_laamp_contract_schemes.1205.t: "$cpr_laamp_1000_contract$: Versos vacíos"
cpr_laamp_contract_schemes.1205.desc: "Había preparado lo que creía versos conmovedores, pero desde el momento en que comencé pude sentir la atención de [employer.GetTitledFirstNamePossessive] desvanecerse. Mis poemas cuidadosamente escogidos —quizá demasiado eruditos o demasiado extraños para los gustos locales— cayeron en saco roto entre nosotros.\n\nPeor aún, me descubrí repitiendo secciones que ya había recitado, con la mente en blanco en momentos cruciales. Lo que debería haber sido un cautivador viaje de palabras se convirtió en un incómodo paseo por narrativas cada vez más confusas.\n\n[employer.GetTitledFirstName] intentó ser cortés al principio, asintiendo en los momentos oportunos, pero acabó mirando hacia la puerta con un anhelo nada disimulado."
cpr_laamp_contract_schemes.1205.desc.outro: "\n\n'Creo que hemos tenido suficiente... cultura por esta noche', interrumpe al fin [employer.GetSheHe], sin intentar ocultar un bostezo. 'Los asuntos de la corte me reclaman temprano mañana.'\n\nNo cambia de manos ni una moneda, y está claro que mi nombre no será mencionado favorablemente en los chismes de esta corte."
cpr_laamp_contract_schemes.1205.a: "Las palabras me fallaron cuando más las necesitaba."

# Failure (Learning)
cpr_laamp_contract_schemes.1206.t: "$cpr_laamp_1000_contract$: Pretensiones eruditas"
cpr_laamp_contract_schemes.1206.desc: "Intento elevar mi recitación con referencias académicas y reflexiones filosóficas, esperando impresionar a [employer.GetTitledFirstName] con profundidad intelectual más que con mera expresión artística. Mis versos se cargan de citas de textos antiguos y complejos conceptos teológicos.\n\nMientras expongo las implicaciones metafísicas de un símil particularmente oscuro, noto que la atención de [employer.GetTitledFirstNamePossessive] se dispersa. Lo que pretendía ser un discurso profundo se ha convertido en pedantería tediosa, con la poesía sepultada bajo capas de postura académica.\n\n'Creo', interrumpe finalmente [employer.GetSheHe] con una impaciencia apenas disimulada, 'que pedí entretenimiento, no una conferencia. ¿Quizá malinterpretaste la naturaleza de nuestro acuerdo?'"
cpr_laamp_contract_schemes.1206.desc.outro: "\n\n'Eso será todo por esta noche', me despide [employer.GetTitledFirstName] con un gesto, ocultando apenas un bostezo. 'La próxima vez seré más específico al pedir a alguien que entienda la diferencia entre recitar y disertar.' Me marcho sin pago, tras haber fracasado estrepitosamente en proporcionar la distracción buscada con mi enfoque erudito."
cpr_laamp_contract_schemes.1206.a: "El conocimiento sin arte es solo información."

# 3. Dance Performance Contract
cpr_laamp_contract_schemes.1300.t: "$cpr_laamp_1000_contract$: Movimiento y gracia"
cpr_laamp_contract_schemes.1300.desc: "[employer.GetTitledFirstName] arquea una ceja cuando menciono la danza. 'Esa es una oferta poco habitual en tu profesión', comenta [employer.GetSheHe], claramente intrigado.\n\n'Los bailes de la corte son tan formales, tan rígidos con la tradición', continúa [employer.GetSheHe] mientras hace señas para que suene la música. 'Muéstrame algo diferente — movimientos de tierras lejanas, quizá, o estilos demasiado provocativos para las ocasiones formales. Déjame ver lo que disfrutan los plebeyos o las cortes extranjeras cuando no hay miradas de juicio encima.'"
cpr_laamp_contract_schemes.1300.a: "Bailaré con toda la gracia y habilidad que poseo." # Diplomacy Challenge
cpr_laamp_contract_schemes.1300.b: "Podría sorprenderte con una danza marcial que pocos han presenciado." # Prowess Challenge
cpr_laamp_contract_schemes.1300.c: "Haré que mi seguidor [follower.GetTitledFirstName] actúe; [follower.GetSheHe] está entrenado en muchas tradiciones de danza." # follower exists
cpr_laamp_contract_schemes.1300.c.no_follower: "Ninguno de mis seguidores es lo suficientemente hábil en la danza como para realizar este servicio."

# Tooltips
cpr_laamp_contract_schemes.1300.a.tt.success: "Tu danza hipnotiza a [employer.GetTitledFirstName]; tus movimientos hablan un lenguaje más allá de las palabras. Tu recompensa será sustancial y tu gracia se recordará mucho después de que termine la actuación."
cpr_laamp_contract_schemes.1300.a.tt.failure: "Tu baile resulta torpe y poco impresionante, avergonzándote a ti y a [employer.GetTitledFirstName]. No recibes pago y tu reputación queda disminuida."
cpr_laamp_contract_schemes.1300.b.tt.success: "Tu danza guerrera demuestra fuerza y precisión que impresionan a [employer.GetTitledFirstName]. Recibes pago y ganas respeto al mostrar la belleza de la disciplina marcial."
cpr_laamp_contract_schemes.1300.b.tt.failure: "Tu intento de danza marcial se traduce en movimientos torpes y casi provoca daños. [employer.GetTitledFirstName] te despide sin pago, dejando claro que tu destreza física es mejor para el campo de batalla que para el salón."
cpr_laamp_contract_schemes.1300.c.tt.success: "Los movimientos gráciles de tu seguidor impresionan profundamente a [employer.GetTitledFirstName], lo que refleja bien tu criterio al elegir compañía. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1300.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [diplomacy|E] y 50 de [trait_level_track_xp|E] en $trait_lifestyle_reveler$ a quien delegar."

# Exceptional Success (Diplomacy)
cpr_laamp_contract_schemes.1301.t: "$cpr_laamp_1000_contract$: El cuerpo como poesía"
cpr_laamp_contract_schemes.1301.desc: "Pido permiso para mover un poco los muebles, creando espacio en el centro de la sala. [employer.GetTitledFirstName] observa con curiosidad mientras me preparo y hago señas a los músicos que [employer.GetSheHe] ha dispuesto para que comiencen.\n\nMis primeros movimientos son controlados y precisos: los patrones formales que prefieren las cortes nobles del reino. Pero a medida que crece el interés de [employer.GetTitledFirstNamePossessive], voy incorporando elementos de las danzas que he aprendido en mis viajes: los giros apasionados de las cortes ibéricas, los hipnóticos gestos de manos de los templos orientales, el vigor terrenal de las fiestas populares.\n\nMi cuerpo habla un lenguaje más allá de las palabras, contando historias de pasión, pérdida, triunfo y devoción. Veo cómo la respiración de [employer.GetTitledFirstNamePossessive] se acelera en los momentos de tensión y cómo su sonrisa se ensancha durante las secuencias juguetonas."
cpr_laamp_contract_schemes.1301.desc.outro: "\n\nCuando las notas finales se desvanecen y la danza concluye, [employer.GetTitledFirstName] aplaude con verdadero entusiasmo —quizá la primera emoción sincera que muestra desde mi llegada.\n\n'Por un momento, olvidé mi posición y todas sus cargas', admite [employer.GetSheHe], con el rubor subido en las mejillas. 'Un don verdaderamente raro.' [employer.GetSheHe|U] me recompensa generosamente; la pesada bolsa atestigua lo profundamente que [employer.GetSheHe] se dejó transportar por la actuación."
cpr_laamp_contract_schemes.1301.a: "El cuerpo recuerda lo que la mente olvida."

# Success (Diplomacy)
cpr_laamp_contract_schemes.1302.t: "$cpr_laamp_1000_contract$: Ritmos de vida"
cpr_laamp_contract_schemes.1302.desc: "Aunque no soy un intérprete de la corte, me muevo con suficiente gracia para mantener la atención de [employer.GetTitledFirstNamePossessive]. Mis pasos siguen los patrones tradicionales, ocasionalmente adornados con florituras que he observado en tabernas y plazas durante mis viajes.\n\nLo que me falta en precisión técnica lo compenso con entusiasmo y con la disposición a reírme de mis propios tropiezos. [employer.GetTitledFirstName] parece apreciar la autenticidad de mis esfuerzos, marcando el ritmo con el pie al compás de la música."
cpr_laamp_contract_schemes.1302.desc.outro: "\n\n'Sorprendentemente sincero', comenta [employer.GetTitledFirstName] cuando termino, algo sin aliento. 'Un cambio bienvenido frente a la perfección calculada de los bailarines de la corte.' [employer.GetSheHe|U] me ofrece un pago justo, aparentemente satisfecho con el modesto entretenimiento."
cpr_laamp_contract_schemes.1302.a: "Incluso un baile imperfecto puede hablar con verdad."

# Follower Success
cpr_laamp_contract_schemes.1303.t: "$cpr_laamp_1000_contract$: Maestro del movimiento"
cpr_laamp_contract_schemes.1303.desc: "[follower.GetTitledFirstName] transforma el espacio a su alrededor cuando comienza a danzar. Cada movimiento fluye al siguiente con una gracia tan natural que uno olvida que está viendo una actuación y no una fuerza elemental de la naturaleza.\n\n[employer.GetTitledFirstName] contempla con asombro abierto mientras [follower.GetFirstNameNoTooltip] traza patrones en el aire, contando historias sin palabras. Incluso los sirvientes hacen una pausa en sus tareas, momentáneamente cautivados por la exhibición."
cpr_laamp_contract_schemes.1303.desc.outro: "\n\n'Tu [follower.GetTitledFirstName] se mueve como si hubiera nacido para bailar', comenta [employer.GetTitledFirstName], claramente impresionado. 'Recordaré esta actuación durante años.' [employer.GetSheHe|U] nos recompensa generosamente, con la apreciación evidente en su pago."
cpr_laamp_contract_schemes.1303.a: "La verdadera maestría hace que lo difícil parezca fácil."

# Success (Prowess)
cpr_laamp_contract_schemes.1304.t: "$cpr_laamp_1000_contract$: Danza del guerrero"
cpr_laamp_contract_schemes.1304.desc: "Pido espacio y un momento para prepararme. En lugar del baile cortesano que [employer.GetTitledFirstName] probablemente esperaba, inicio una exhibición guerrera de tierras lejanas, parte entrenamiento de combate, parte ritual.\n\nMis movimientos demuestran fuerza y control, cada posición fluyendo a la siguiente con precisión forjada por la disciplina marcial. Lo que ejecuto no es mero entretenimiento, sino la letal gracia del combate transformada en arte.\n\n[employer.GetTitledFirstName] observa con creciente fascinación, inclinándose ocasionalmente hacia adelante cuando se desarrolla una secuencia particularmente compleja. Veo que [employer.GetSheHe] reconoce los cimientos marciales bajo la actuación y los respeta."
cpr_laamp_contract_schemes.1304.desc.outro: "\n\n'Notable', observa [employer.GetTitledFirstName] cuando termino, con una leve capa de esfuerzo en la frente. 'Belleza y letalidad a partes iguales. No había considerado lo estrechamente que podían estar aliadas.' [employer.GetSheHe|U] me paga bien, con el respeto que un guerrero muestra a otro más que con mera apreciación por el entretenimiento."
cpr_laamp_contract_schemes.1304.a: "La danza de las espadas conoce su propia belleza."

# Failure (Diplomacy)
cpr_laamp_contract_schemes.1305.t: "$cpr_laamp_1000_contract$: Pasos en falso"
cpr_laamp_contract_schemes.1305.desc: "Mi confianza en mis habilidades de baile resultó estar terriblemente mal colocada. Lo que debía ser movimientos gráciles se pareció más al torpe aleteo de un potro recién nacido, y mis intentos de añadir florituras exóticas solo evidenciaron mi falta de entrenamiento adecuado.\n\nLa situación empeoró cuando calculé mal el espacio y estampé un valioso jarrón contra el suelo. [employer.GetTitledFirstName] hizo una mueca visible, y su interés cortés inicial se transformó en una mortificación apenas disimulada.\n\nPara cuando pisé accidentalmente el dobladillo de mi propia prenda y me tambaleé hacia adelante, [employer.GetTitledFirstName] ya había levantado la mano para detener el sufrimiento de los presentes."
cpr_laamp_contract_schemes.1305.desc.outro: "\n\n'Creo que ya hemos visto suficiente', dice [employer.GetSheHe] con una voz cargada de cortesía forzada. 'Tal vez tus talentos residan... en otra parte.'\n\nSoy despedido sin pago, mientras los músicos intercambian miradas conocedoras al pasar. Esta actuación no me asegurará futuros contratos."
cpr_laamp_contract_schemes.1305.a: "Algunas danzas es mejor dejarlas a la imaginación."

# Failure (Prowess)
cpr_laamp_contract_schemes.1306.t: "$cpr_laamp_1000_contract$: Traspié del guerrero"
cpr_laamp_contract_schemes.1306.desc: "Despejo espacio en la estancia, explicando que realizaré una danza guerrera de tierras lejanas, una muestra de destreza marcial convertida en arte. [employer.GetTitledFirstName] observa con interés mientras comienzo movimientos inspirados en formas de combate.\n\nMi confianza supera pronto a mi habilidad. Lo que debería ser poder controlado se convierte en torpes embestidas; lo que debería ser gracia fluida deviene postura rígida. Intento un giro particularmente ambicioso y caigo pesadamente, torciéndome dolorosamente el tobillo.\n\nTratando de mantener la dignidad, continúo cojeando con movimientos cada vez más simplificados mientras [employer.GetTitledFirstName] me observa con una mezcla de vergüenza y lástima. Cuando casi derribo un jarrón de incalculable valor, [employer.GetSheHe] levanta la mano."
cpr_laamp_contract_schemes.1306.desc.outro: "\n\n'Creo que hemos tenido suficiente... exhibición de destreza por esta noche', dice diplomáticamente [employer.GetSheHe]. 'Quizá deberías descansar ese tobillo.' Me despiden sin pago, y mi intento de impresionar con mi destreza física solo deja orgullo y cuerpo magullados."
cpr_laamp_contract_schemes.1306.a: "El campo de batalla y el salón requieren dominios distintos."

# 4. Intimate Companionship Contract
cpr_laamp_contract_schemes.1400.t: "$cpr_laamp_1000_contract$: Un consuelo diferente"
cpr_laamp_contract_schemes.1400.desc: "[employer.GetTitledFirstName] me observa con nuevo interés ante mi sugerencia de una compañía más íntima. [employer.GetSheHe|U] despide a los sirvientes con un gesto sutil y espera a que la puerta de la cámara se cierre firmemente tras ellos.\n\n'Qué perceptivo eres', dice [employer.GetSheHe] en voz baja. 'Quienes estamos en mi posición rara vez conocemos una conexión genuina; cada interacción está teñida de poder y política. Quizá entiendas lo que realmente necesito: no solo desahogo físico, sino un espacio en el que, por un tiempo, pueda ser simplemente [employer.GetFirstName] en lugar de [employer.GetTitledFirstNameNoTooltip].'"
cpr_laamp_contract_schemes.1400.a: "Atenderé a tu placer con toda mi habilidad." # Diplomacy Challenge
cpr_laamp_contract_schemes.1400.b: "Percibo lo que de verdad deseas bajo la superficie." # Intrigue Challenge
cpr_laamp_contract_schemes.1400.c: "Haré que mi compañero [follower.GetTitledFirstName] te atienda; [follower.GetSheHe] es muy diestro en estas artes." # follower exists
cpr_laamp_contract_schemes.1400.c.no_follower: "No tengo compañeros hábiles en las artes íntimas que puedan atender a [employer.GetTitledFirstName]."

# Tooltips
cpr_laamp_contract_schemes.1400.a.tt.success: "Tu atención y conexión sincera brindan a [employer.GetTitledFirstName] un raro respiro de la soledad del poder. El generoso pago refleja la experiencia significativa que has creado."
cpr_laamp_contract_schemes.1400.a.tt.failure: "Tus intentos de intimidad fracasan, creando incomodidad en lugar de conexión. [employer.GetTitledFirstName] te despide sin pago, claramente decepcionado."
cpr_laamp_contract_schemes.1400.b.tt.success: "Mientras ofreces compañía, extraes información valiosa de [employer.GetTitledFirstName] en momentos de vulnerabilidad. Recibes pago y obtienes secretos que pueden ser útiles en futuras empresas."
cpr_laamp_contract_schemes.1400.b.tt.failure: "Tu manipulación es evidente y [employer.GetTitledFirstName] reconoce tus intentos de extraer información. Te despiden sin pago y quizá hayas hecho que un poderoso enemigo conozca tus métodos."
cpr_laamp_contract_schemes.1400.c.tt.success: "Tu seguidor proporciona a [employer.GetTitledFirstName] una compañía excepcional, lo que refleja bien tu criterio. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1400.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [diplomacy|E] y 50 de [trait_level_track_xp|E] en $trait_lifestyle_prostitute$ a quien delegar."

# Exceptional Success (Diplomacy)
cpr_laamp_contract_schemes.1401.t: "$cpr_laamp_1000_contract$: Pasiones susurradas"
cpr_laamp_contract_schemes.1401.desc: "Las velas arden bajas mientras guío a [employer.GetTitledFirstName] por un viaje de sensación y conexión. Leo las respuestas de [employer.GetHerHis] con facilidad practicada, sabiendo cuándo avanzar y cuándo retirarme, cuándo hablar y cuándo el silencio sirve mejor al momento.\n\nEsto es un arte como cualquier otro, que requiere atención, habilidad y presencia genuina. Ofrezco a [employer.GetTitledFirstName] no solo desahogo físico, sino un raro espacio en el que [employer.GetSheHe] no necesita ser el siempre vigilante [employer.GetTitleAsNameNoTooltip], sino simplemente un [employer.GetWomanMan] con deseos y vulnerabilidades.\n\nEl tiempo pierde sentido en las suaves sombras de sus aposentos, los momentos se alargan y comprimen como el ritmo de nuestras respiraciones compartidas."
cpr_laamp_contract_schemes.1401.desc.outro: "\n\nDespués, mientras recuperamos el aliento, [employer.GetTitledFirstName] me mira con otros ojos, no como a un simple acompañante contratado, sino como a alguien que ha compartido algo auténtico.\n\n'Comprendes lo que pocos hacen', dice en voz suave [employer.GetSheHe]. 'La persona que hay bajo el título.'\n\nCuando llega la mañana, [employer.GetSheHe] me entrega un pago que supera nuestro acuerdo, junto con un pequeño obsequio que sospecho no pensaba entregar inicialmente. Nuestros ojos se encuentran en silenciosa comprensión antes de que me marche."
cpr_laamp_contract_schemes.1401.a: "Hay recuerdos que es mejor llevar en silencio."

# Success (Diplomacy)
cpr_laamp_contract_schemes.1402.t: "$cpr_laamp_1000_contract$: Calor compartido"
cpr_laamp_contract_schemes.1402.desc: "Enfoco nuestro encuentro con sinceridad más que con técnica, guiándome por la intuición y las reacciones de [employer.GetTitledFirstNamePossessive]. Lo que me pueda faltar de sofisticación artística lo compenso con atención genuina al placer de [employer.GetHerHis].\n\nNuestra conexión, aunque breve, ofrece a [employer.GetTitledFirstName] un respiro de la soledad del poder. En estos momentos privados, el peso de su posición parece aligerarse de sus hombros, aunque solo sea temporalmente."
cpr_laamp_contract_schemes.1402.desc.outro: "\n\n'Eso fue... exactamente lo que necesitaba', admite [employer.GetTitledFirstName] mientras nos vestimos. 'Tienes el don de leer lo que queda sin decir.' [employer.GetSheHe|U] me paga de forma justa, con una calidez que sugiere que la transacción resultó satisfactoria para ambos."
cpr_laamp_contract_schemes.1402.a: "El verdadero placer requiere presencia, no solo pasión."

# Follower Success
cpr_laamp_contract_schemes.1403.t: "$cpr_laamp_1000_contract$: Compañía experimentada"
cpr_laamp_contract_schemes.1403.desc: "Presento a [follower.GetTitledFirstName], cuya experiencia en las artes íntimas supera con creces la mía. [follower.GetSheHe|U] se acerca a [employer.GetTitledFirstName] con gracia ensayada, hablando en voz baja mientras me retiro discretamente para darles privacidad.\n\nPor los sonidos que ocasionalmente se filtran por la puerta, está claro que las habilidades de [follower.GetFirstNamePossessive] están siendo muy bien recibidas. Espero con paciencia, tomando medidas para asegurar que no nos interrumpan durante este delicado contrato."
cpr_laamp_contract_schemes.1403.desc.outro: "\n\nCuando por fin me llaman de nuevo, [employer.GetTitledFirstName] parece plenamente satisfecho, recostado con la relajación de quien ha visto sus tensiones aliviadas con maestría. 'Tu [follower.GetTitledFirstName] tiene talentos que valen el doble de la suma acordada', comenta [employer.GetSheHe], señalando una bolsa que, efectivamente, parece más pesada de lo esperado."
cpr_laamp_contract_schemes.1403.a: "Algunas habilidades es mejor delegarlas en quienes las dominan."

# Success (Intrigue)
cpr_laamp_contract_schemes.1404.t: "$cpr_laamp_1000_contract$: Deseos más profundos"
cpr_laamp_contract_schemes.1404.desc: "En lugar de buscar una simple satisfacción física, observo con cuidado a [employer.GetTitledFirstName], notando los sutiles indicios que revelan sus deseos más profundos: no solo placer, sino comprensión, el ser realmente visto.\n\nTejo un tapiz de verdades selectivas e intuiciones perspicaces, creando la ilusión de una conexión profunda mientras recojo información valiosa. [employer.GetTitledFirstName] revela más de lo que pretende entre suspiros de placer: vulnerabilidades, miedos y ambiciones normalmente ocultos tras la máscara de la autoridad.\n\nPara cuando nuestro encuentro concluye, he aprendido secretos que podrían ser útiles en futuros tratos, mientras [employer.GetTitledFirstName] cree haber encontrado un alma rara que comprende sus cargas."
cpr_laamp_contract_schemes.1404.desc.outro: "\n\n'No esperaba encontrar tanta... profundidad en un acompañante contratado', confiesa [employer.GetTitledFirstName], sin saber cuán a fondo he leído y manipulado sus necesidades. 'Quizá podamos concertar encuentros así con mayor regularidad.' [employer.GetSheHe|U] paga generosamente, pero el verdadero valor reside en la información y la influencia que he obtenido."
cpr_laamp_contract_schemes.1404.a: "Los cuerpos dicen verdades que los labios callarían."

# Failure (Diplomacy)
cpr_laamp_contract_schemes.1405.t: "$cpr_laamp_1000_contract$: Consuelo frío"
cpr_laamp_contract_schemes.1405.desc: "Lo que imaginé como una noche de pasión se convirtió en un ejercicio de incomodidad. Mis intentos de seducción fracasaron; mis caricias eran demasiado vacilantes o demasiado audaces, sin encontrar nunca el ritmo o la presión adecuados para complacer a [employer.GetTitledFirstName].\n\nQuizá fueron los nervios o simplemente una incompatibilidad de temperamentos, pero la conexión que buscaba establecer permaneció obstinadamente fuera de alcance. [employer.GetTitledFirstName] se mostró cada vez más distante, hasta que finalmente sugirió que diéramos por terminada la velada antes de tiempo.\n\n'Esto no es lo que tenía en mente', dice [employer.GetSheHe] con una decepción mal disimulada. 'Creo que es mejor que lo dejemos aquí.'"
cpr_laamp_contract_schemes.1405.desc.trait_arrogant: "Enfrenté nuestro encuentro con un exceso de confianza, seguro de que mi encanto bastaría. Hablé demasiado de mis propias dotes y escuché muy poco las respuestas de [employer.GetTitledFirstNamePossessive], pasando por alto las señales de creciente frustración.\n\nCuando me di cuenta de mi error, la paciencia de [employer.GetTitledFirstNamePossessive] ya se había agotado. [employer.GetSheHe|U] me despide con una frialdad que corta más que cualquier espada."
cpr_laamp_contract_schemes.1405.desc.outro: "\n\nParto sin pago ni dignidad; el desprecio de [employer.GetTitledFirstNamePossessive] deja claro que mis servicios resultaron muy insuficientes. Este fracaso no mejorará mi reputación como alguien capaz de cumplir contratos delicados."
cpr_laamp_contract_schemes.1405.a: "Hay noches que todos prefieren olvidar."

# Failure (Intrigue)
cpr_laamp_contract_schemes.1406.t: "$cpr_laamp_1000_contract$: Cálculos fríos"
cpr_laamp_contract_schemes.1406.desc: "Encaro nuestro encuentro calculando cada caricia y susurro, más interesado en los secretos que pudiera extraer en momentos de vulnerabilidad que en una conexión genuina. Cuando [employer.GetTitledFirstName] comienza a relajarse, introduzco preguntas sutiles entre caricias, buscando debilidades que pueda explotar más tarde.\n\nPero [employer.GetTitledFirstName] no ha llegado a su posición por ser fácilmente manipulable. A mitad de mi actuación, [employer.GetSheHe] se tensa de repente, con los ojos entrecerrados al reconocer el patrón en mis aparentemente casuales preguntas.\n\n'Qué curioso', dice [employer.GetSheHe] con voz súbitamente fría mientras se aparta de mi toque. 'Ofreces placer con una mano mientras con la otra saqueas mi mente. ¿De verdad creíste que no notaría tu verdadero propósito?'"
cpr_laamp_contract_schemes.1406.desc.outro: "\n\n'Vístete y vete', ordena [employer.GetTitledFirstName], sin rastro de calidez. 'Y agradece que no te mande a las mazmorras por tan descarada traición.' Me voy apresuradamente, sin haber ganado nada salvo un enemigo peligroso que ahora conoce de primera mano mis métodos de engaño."
cpr_laamp_contract_schemes.1406.a: "Hay planes que nunca deberían mezclarse con el placer."

# 5. Astrology/Fortune Telling Contract
cpr_laamp_contract_schemes.1500.t: "$cpr_laamp_1000_contract$: Susurros celestiales"
cpr_laamp_contract_schemes.1500.desc: "[employer.GetTitledFirstName] alza una ceja al oír mi mención de la astrología. '¿Las estrellas y sus secretos? Qué inesperado en alguien de tu oficio', comenta [employer.GetSheHe], aunque percibo un interés genuino bajo el escepticismo.\n\n'Mi astrólogo de la corte no ofrece más que vagas generalidades y predicciones favorables', continúa [employer.GetSheHe]. 'Me pregunto si podrías darme algo más... sustancial. Lee mi destino si quieres, pero ahórrame los halagos vacíos. Quiero saber lo que los cielos realmente auguran, sea bueno o malo.'"
cpr_laamp_contract_schemes.1500.a: "Revelaré lo que las estrellas han escrito en tu destino." # Learning Challenge
cpr_laamp_contract_schemes.1500.b: "Las estrellas susurran lo que deseas oír, y yo escucharé con atención." # Intrigue Challenge
cpr_laamp_contract_schemes.1500.c: "Mi seguidor [follower.GetTitledFirstName] domina los misterios celestiales y te servirá bien." # follower exists
cpr_laamp_contract_schemes.1500.c.no_follower: "Ninguno de mis seguidores posee el conocimiento místico requerido para esta adivinación."

# Tooltips
cpr_laamp_contract_schemes.1500.a.tt.success: "Tus conocimientos astrológicos impresionan a [employer.GetTitledFirstName] por su profundidad y aparente precisión. Recibes un pago generoso y mejoras tu reputación de sabiduría mística."
cpr_laamp_contract_schemes.1500.a.tt.failure: "Tu saber astrológico resulta insuficiente, con errores evidentes que [employer.GetTitledFirstName] detecta de inmediato. No recibes pago y pierdes credibilidad como místico."
cpr_laamp_contract_schemes.1500.b.tt.success: "Usando la astrología como pretexto, manipulas a [employer.GetTitledFirstName] para que revele preocupaciones personales y secretos de la corte. Recibes pago e información valiosa, dejando a [employer.GetHerHim] vulnerable a futura influencia."
cpr_laamp_contract_schemes.1500.b.tt.failure: "Tu intento de extraer información mediante falsa adivinación queda al descubierto cuando revelas conocimientos que las estrellas no podrían proporcionar. [employer.GetTitledFirstName] te despide sin pago, ahora alerta a tales tácticas de manipulación."
cpr_laamp_contract_schemes.1500.c.tt.success: "Los conocimientos místicos de tu seguidor impresionan a [employer.GetTitledFirstName], lo que refleja bien tu criterio al elegir compañía. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1500.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [learning|E] y 50 de [trait_level_track_xp|E] en $trait_lifestyle_mystic$ a quien delegar."

# Exceptional Success (Learning)
cpr_laamp_contract_schemes.1501.t: "$cpr_laamp_1000_contract$: Escrito en las estrellas"
cpr_laamp_contract_schemes.1501.desc: "Solicito una mesa despejada y privacidad, disponiendo mis herramientas con precisión experimentada: cartas estelares, textos antiguos y cristales cuidadosamente elegidos que captan la luz de las velas. [employer.GetTitledFirstName] observa con creciente curiosidad mientras creo una atmósfera de misticismo erudito.\n\nComenzando con conocimiento astronómico auténtico, trazo los patrones celestiales presentes en el nacimiento de [employer.GetHerHis]. Mis explicaciones entrelazan los movimientos planetarios reales con sus supuestas influencias, alternando mi voz entre docente académico y guía místico al revelar las 'verdades' escritas en los cielos.\n\nObservo con satisfacción cómo [employer.GetTitledFirstName] se inclina hacia adelante cuando hablo de Marte en su casa de la ambición o de Venus proyectando aspectos favorables sobre futuras empresas. Cada revelación está diseñada para halagar sin parecer obvia, para ofrecer esperanza sin prometer imposibles."
cpr_laamp_contract_schemes.1501.desc.outro: "\n\n'Pocos se acercan a las estrellas con tanta... claridad', admite [employer.GetTitledFirstName], claramente impresionado por mi presentación. 'Me has dado mucho en qué pensar más allá de la mera superstición.'\n\n[employer.GetSheHe|U] me recompensa generosamente, confesando que la velada proporcionó una estimulación intelectual largamente ausente en su corte. Al marcharme, noto que [employer.GetSheHe] ya examina la carta estelar que he dejado, quizás encontrando consuelo en los patrones cósmicos que he revelado."
cpr_laamp_contract_schemes.1501.a: "El conocimiento, bien presentado, puede ser el arte más seductor de todos."

# Success (Learning)
cpr_laamp_contract_schemes.1502.t: "$cpr_laamp_1000_contract$: Patrones celestiales"
cpr_laamp_contract_schemes.1502.desc: "Dispongo mi modesta colección de herramientas astrológicas y comienzo a interpretar los signos celestes relevantes para [employer.GetTitledFirstName]. Aunque mi conocimiento tiene lagunas, las compenso con confianza y una cuidadosa observación de las reacciones de [employer.GetHerHis].\n\nCuando hablo del valor indicado por una fuerte influencia solar, [employer.GetSheHe] se endereza. Cuando menciono desafíos previstos para la próxima estación, noto un destello de reconocimiento. Ajusto mi lectura en consecuencia, construyendo una narrativa que resuene con sus experiencias mientras mantengo un aire de inevitabilidad cósmica."
cpr_laamp_contract_schemes.1502.desc.outro: "\n\n'Interesante', comenta [employer.GetTitledFirstName] cuando termino. 'Menos halagos y más sustancia de la que suelo recibir en estas lecturas.' [employer.GetSheHe|U] ofrece un pago justo, aparentemente satisfecho con los modestos conocimientos que he brindado."
cpr_laamp_contract_schemes.1502.a: "Las estrellas hablan a quienes saben escuchar."

# Follower Success
cpr_laamp_contract_schemes.1503.t: "$cpr_laamp_1000_contract$: Intérprete cósmico"
cpr_laamp_contract_schemes.1503.desc: "Presento a [follower.GetTitledFirstName], cuyo conocimiento de los asuntos celestiales supera con creces el mío. Con reverente precisión, [follower.GetSheHe] dispone complejos instrumentos astronómicos y cartas de su propio diseño.\n\nLa explicación de [follower.GetFirstNamePossessive] sobre las influencias cósmicas que afectan a [employer.GetTitledFirstName] entrelaza precisión matemática e intuición mística de un modo que claramente impresiona a nuestro cliente. [employer.GetTitledFirstName] escucha con creciente fascinación mientras [follower.GetFirstNameNoTooltip] revela patrones y posibilidades que ni siquiera el astrólogo de la corte ha mencionado."
cpr_laamp_contract_schemes.1503.desc.outro: "\n\n'Tu [follower.GetTitledFirstName] posee una visión poco común', reconoce [employer.GetTitledFirstName] cuando la lectura concluye. 'El astrólogo de la corte podría aprender mucho de tales técnicas.' [employer.GetSheHe|U] nos recompensa generosamente, claramente impresionado por la profundidad del conocimiento mostrado."
cpr_laamp_contract_schemes.1503.a: "La verdadera sabiduría reconoce patrones que otros no pueden ver."

# Success (Intrigue)
cpr_laamp_contract_schemes.1504.t: "$cpr_laamp_1000_contract$: Estrellas y secretos"
cpr_laamp_contract_schemes.1504.desc: "Preparo la escena con herramientas y cartas astrológicas, pero mi verdadera habilidad reside en leer a [employer.GetTitledFirstName], no a las estrellas. Al comenzar la lectura, observo cuidadosamente sus reacciones a diversos temas, construyendo un relato que se alinea con sus esperanzas y miedos.\n\nMediante preguntas cuidadosas disfrazadas de indagación astrológica, extraigo información sobre la política de la corte, ambiciones personales y preocupaciones privadas. Cada 'revelación celestial' que ofrezco refuerza lo que [employer.GetTitledFirstName] ya cree o desesperadamente desea escuchar.\n\nAl final de la sesión, [employer.GetTitledFirstName] ha revelado mucho más de lo que se da cuenta, mientras cree que las estrellas mismas han hablado directamente de sus circunstancias."
cpr_laamp_contract_schemes.1504.desc.outro: "\n\n'Notable lo acertadamente que has leído lo que viene', dice [employer.GetTitledFirstName], sin saber que [employer.GetSheHe] proporcionó la mayoría de los conocimientos. 'Los cielos hablan claramente a través de ti.' [employer.GetSheHe|U] paga generosamente por lo que considera sabiduría cósmica, mientras yo me marcho con valiosa información sobre la dinámica de la corte."
cpr_laamp_contract_schemes.1504.a: "El mejor adivino lee rostros, no estrellas."

# Failure (Learning)
cpr_laamp_contract_schemes.1505.t: "$cpr_laamp_1000_contract$: Vergüenza celestial"
cpr_laamp_contract_schemes.1505.desc: "Mi intento de misticismo erudito se desmorona rápidamente cuando [employer.GetTitledFirstName] formula una sencilla pregunta astronómica que no puedo responder. Intento desviar la atención con vagas afirmaciones sobre influencias cósmicas, pero pronto queda claro que mi conocimiento tiene lagunas importantes.\n\nLa situación empeora cuando cometo un error flagrante respecto a la casa regente del mes de nacimiento de [employer.GetTitledFirstNamePossessive], un fallo que provoca cejas levantadas y miradas intercambiadas entre los presentes. Mis intentos cada vez más desesperados por recuperarme solo resaltan aún más mi ignorancia.\n\n'Creo que ha habido algún malentendido sobre tu experiencia', dice con frialdad [employer.GetTitledFirstName], interrumpiendo mi vacilante explicación de las influencias planetarias."
cpr_laamp_contract_schemes.1505.desc.outro: "\n\nLa velada termina prematuramente, con mis afirmaciones de saber celestial completamente desacreditadas. No solo me quedo sin pago, sino que me marcho sabiendo que las historias sobre mi sabiduría fraudulenta probablemente se extenderán por los círculos cortesanos, socavando futuras oportunidades."
cpr_laamp_contract_schemes.1505.a: "El falso conocimiento se expone rápido en compañía instruida."

# Failure (Intrigue)
cpr_laamp_contract_schemes.1506.t: "$cpr_laamp_1000_contract$: Estrellas desalineadas"
cpr_laamp_contract_schemes.1506.desc: "Preparo la escena con herramientas y cartas astrológicas, pero mi objetivo es extraer información más que ofrecer verdadera visión. Cada interpretación celestial que doy está cuidadosamente diseñada para provocar revelaciones sobre la política de la corte y las preocupaciones personales.\n\nVoy demasiado lejos cuando menciono casualmente un detalle sobre la familia de [employer.GetTitledFirstNamePossessive] que las estrellas no podrían haber revelado. [employer.GetTitledFirstName] se queda inmóvil a mitad de respuesta, de pronto alerta ante mi manipulación.\n\n'Qué curioso', comenta [employer.GetSheHe] con voz peligrosamente suave, 'que las estrellas revelen detalles tan específicos—detalles que solo he compartido con mis más cercanos. ¿Tal vez tus talentos se orientan menos a leer los cielos y más a recolectar chismes de la corte?'"
cpr_laamp_contract_schemes.1506.desc.outro: "\n\n'Esta sesión ha concluido', declara [employer.GetTitledFirstName], levantándose bruscamente. 'En el futuro, recuerda que quienes espían bajo falsas pretensiones suelen ver expuestos sus propios secretos.' Soy despedido sin pago y, peor aún, con la certeza de que mi objetivo ahora está alerta a métodos de manipulación que podrían haberme servido en el futuro."
cpr_laamp_contract_schemes.1506.a: "Ni siquiera las estrellas pueden ocultar un mal engaño."

# 6. Illusion/Deception Contract
cpr_laamp_contract_schemes.1600.t: "$cpr_laamp_1000_contract$: Misterios y maravillas"
cpr_laamp_contract_schemes.1600.desc: "[employer.GetTitledFirstName] se anima al oír mi mención de ilusiones y engaños. 'Eso sí que es algo diferente', dice [employer.GetSheHe], con un atisbo de entusiasmo infantil que rompe su habitual reserva.\n\n'Los entretenimientos de la corte se vuelven tan previsibles: los mismos malabaristas, las mismas historias gastadas. Muéstrame algo que realmente me desconcierte, trucos que me hagan dudar de mis propios ojos. Quiero experimentar ese raro placer del auténtico asombro, si puedes proporcionarlo.'"
cpr_laamp_contract_schemes.1600.a: "Realizaré misterios que desafíen tu percepción." # Intrigue Challenge
cpr_laamp_contract_schemes.1600.b: "Mis trucos pueden parecer simples, pero su significado es más profundo." # Learning Challenge
cpr_laamp_contract_schemes.1600.c: "Mi seguidor [follower.GetTitledFirstName] es un maestro de la ilusión y te dejará asombrado." # follower exists
cpr_laamp_contract_schemes.1600.c.no_follower: "No tengo seguidores expertos en las artes de la ilusión que puedan actuar en mi lugar."

# Tooltips
cpr_laamp_contract_schemes.1600.a.tt.success: "Tus ilusiones y engaños dejan completamente maravillado a [employer.GetTitledFirstName], creando una experiencia de auténtico asombro. Recibes un pago generoso y mejoras tu reputación por tus habilidades misteriosas."
cpr_laamp_contract_schemes.1600.a.tt.failure: "Tus trucos fallan en momentos cruciales, revelando los métodos mundanos tras tu supuesta magia. [employer.GetTitledFirstName] te despide sin pago, manchando tu reputación como ilusionista."
cpr_laamp_contract_schemes.1600.b.tt.success: "Enmarcas tus ilusiones en un contexto filosófico, impresionando a [employer.GetTitledFirstName] tanto por el espectáculo como por la profundidad intelectual. Recibes pago y ganas respeto por tu enfoque erudito del entretenimiento."
cpr_laamp_contract_schemes.1600.b.tt.failure: "Tus explicaciones excesivas y digresiones filosóficas eclipsan el valor entretenido de tus modestos trucos. [employer.GetTitledFirstName] te despide sin pago, aburrido en lugar de asombrado."
cpr_laamp_contract_schemes.1600.c.tt.success: "Las ilusiones de tu seguidor asombran a [employer.GetTitledFirstName], lo que refleja bien tu criterio al elegir compañía. Recibes un pago generoso y ambos mejoráis vuestra reputación."
cpr_laamp_contract_schemes.1600.c.tt.no_follower: "No tienes ningún [follower|E] disponible con al menos 18 de [intrigue|E] y 50 de [trait_level_track_xp|E] en $trait_track_trickster$ a quien delegar."

# Exceptional Success (Intrigue)
cpr_laamp_contract_schemes.1601.t: "$cpr_laamp_1000_contract$: Juego de manos, juego de mentes"
cpr_laamp_contract_schemes.1601.desc: "Solicito a [employer.GetTitledFirstName] que reúna a algunos cortesanos de confianza: una audiencia realza la experiencia que planeo ofrecer. Una vez congregados, comienzo con engaños simples: monedas que desaparecen y reaparecen, naipes que parecen leer pensamientos, fichas que se transponen de manera imposible entre manos cerradas.\n\nPero los trucos son solo la base. A medida que avanza la velada, elevo mi actuación al terreno del engaño elegante. Revelo secretos sobre los invitados que no podría conocer, detalles obtenidos mediante cuidadosa observación y sutil manipulación de la conversación antes de que comenzara el espectáculo.\n\nPresento predicciones que se cumplen ante sus ojos, habiendo preparado su realización mediante distracción y manipulación psicológica. Con cada revelación, los ojos de [employer.GetTitledFirstNamePossessive] se agrandan, primero con sospecha y luego con deleite al verse magistralmente engañado."
cpr_laamp_contract_schemes.1601.desc.outro: "\n\n'Asombroso', declara [employer.GetTitledFirstName] al concluir mi actuación. 'Estaré preguntándome por tus métodos durante semanas.'\n\n[employer.GetSheHe|U] me recompensa generosamente; el pago refleja tanto el disfrute del entretenimiento como quizá un toque de recelo ante mis demostradas dotes para el engaño. He dejado una impresión considerable, que podría resultarme valiosa más allá de esta única noche."
cpr_laamp_contract_schemes.1601.a: "La mayor ilusión es hacerles creer que han visto a través de tus engaños."

# Success (Intrigue)
cpr_laamp_contract_schemes.1602.t: "$cpr_laamp_1000_contract$: Trucos y maravillas"
cpr_laamp_contract_schemes.1602.desc: "Presento una serie de ilusiones y pequeños engaños que, aunque no son perfectos, consiguen desconcertar y entretener a [employer.GetTitledFirstName] y a la pequeña audiencia que ha reunido. Lo que me falta de perfección técnica lo compenso con teatralidad.\n\nCuando un truco casi falla, incorporo el error en la actuación, convenciendo a todos de que el aparente fallo era parte de un engaño mayor. [employer.GetTitledFirstName] aplaude mi recuperación, quizá más impresionado por mi rapidez mental que por una ejecución impecable."
cpr_laamp_contract_schemes.1602.desc.outro: "\n\n'Muy entretenido', dictamina [employer.GetTitledFirstName] cuando concluye mi última ilusión. 'Un desvío bienvenido frente a las diversiones previsibles de la corte.' [employer.GetSheHe|U] ofrece un pago justo, claramente satisfecho con el entretenimiento de la velada."
cpr_laamp_contract_schemes.1602.a: "La percepción se guía fácilmente por la expectativa."

# Follower Success
cpr_laamp_contract_schemes.1603.t: "$cpr_laamp_1000_contract$: Maestro del engaño"
cpr_laamp_contract_schemes.1603.desc: "Presento a [follower.GetTitledFirstName], cuyas habilidades en ilusión y engaño superan con creces las mías. Con elegante precisión y presencia cautivadora, [follower.GetSheHe] realiza hazañas que parecen desafiar las leyes mismas de la naturaleza.\n\nObjetos que aparecen y desaparecen, pensamientos aparentemente extraídos de las mentes, predicciones que se materializan con exactitud imposible. [employer.GetTitledFirstName] observa con asombro infantil mientras [follower.GetFirstNameNoTooltip] transforma la mundana cámara en un lugar donde lo imposible se vuelve realidad, aunque solo sea por una noche."
cpr_laamp_contract_schemes.1603.desc.outro: "\n\n'Extraordinario', respira [employer.GetTitledFirstName] cuando concluye la última ilusión. 'Tu [follower.GetTitledFirstName] posee talentos que rozan lo sobrenatural.' [employer.GetSheHe|U] nos recompensa generosamente, claramente hechizado por la actuación que ha presenciado."
cpr_laamp_contract_schemes.1603.a: "La verdadera maestría hace que lo imposible parezca inevitable."

# Success (Learning)
cpr_laamp_contract_schemes.1604.t: "$cpr_laamp_1000_contract$: Engaños filosóficos"
cpr_laamp_contract_schemes.1604.desc: "En lugar de centrarme solo en el espectáculo, presento mis ilusiones como demostraciones de principios filosóficos: lo fácil que es engañar la percepción, lo firmemente que confiamos en nuestros sentidos pese a su falibilidad.\n\nEntre trucos, ofrezco ideas de antiguos eruditos sobre la naturaleza de la realidad y la percepción, transformando engaños sencillos en exploraciones de verdades más profundas. [employer.GetTitledFirstName] participa no solo como público sorprendido, sino como mente estimulada.\n\nAl enmarcar cada ilusión en un contexto de indagación intelectual, elevo lo que podría haber sido mero entretenimiento a un viaje académico que halaga la inteligencia de [employer.GetTitledFirstNamePossessive] mientras todavía proporciona el asombro que [employer.GetSheHe] buscaba."
cpr_laamp_contract_schemes.1604.desc.outro: "\n\n'Me has dado no solo diversión, sino también alimento para el pensamiento', reconoce [employer.GetTitledFirstName] al terminar la actuación. 'Sin duda, una combinación poco común.' [employer.GetSheHe|U] me compensa bien, con un respeto que sugiere que valora tanto el marco intelectual como las propias ilusiones."
cpr_laamp_contract_schemes.1604.a: "El mayor engaño no es el que engaña a los ojos, sino el que desafía la mente."

# Failure (Intrigue)
cpr_laamp_contract_schemes.1605.t: "$cpr_laamp_1000_contract$: El truco revelado"
cpr_laamp_contract_schemes.1605.desc: "Mi actuación comienza bien, con simples ilusiones que provocan los debidos jadeos de [employer.GetTitledFirstName] y los cortesanos reunidos. Envalentonado por este éxito inicial, intento un engaño más complejo que requiere preparación y sincronización cuidadosas.\n\nEl desastre llega cuando un mecanismo oculto falla en el momento crucial, exponiendo el método mundano detrás de mi supuesta magia. Un cortesano señala y se ríe, y pronto otros se unen mientras mi actuación se derrumba en la vergüenza.\n\nPeor aún, en mi estado de nervios, revelo accidentalmente otro truco preparado, dejando dolorosamente claro que lo que presenté como misterio era simplemente preparación cuidadosa y artificio teatral."
cpr_laamp_contract_schemes.1605.desc.outro: "\n\n'Creo que ya hemos visto suficientes... trucos de salón', dice [employer.GetTitledFirstName], sin intentar ocultar su decepción. 'Quizá la próxima vez contrate al animador de una fiesta infantil.'\n\nMe despiden sin pago, y mi reputación de astuto ilusionista queda completamente socavada por un fracaso muy real."
cpr_laamp_contract_schemes.1605.a: "Un ilusionista descubierto no es más que un necio con accesorios."

# Failure (Learning)
cpr_laamp_contract_schemes.1606.t: "$cpr_laamp_1000_contract$: La locura del filósofo"
cpr_laamp_contract_schemes.1606.desc: "En lugar de centrarme en el espectáculo, intento presentar mis modestos trucos como demostraciones de profundos principios filosóficos. Entre simples ilusiones, me lanzo a largas explicaciones sobre la percepción, la realidad y la falibilidad de los sentidos humanos.\n\nMis digresiones eruditas se vuelven cada vez más extensas mientras que mis ilusiones siguen siendo rudimentarias. [employer.GetTitledFirstName] se mueve impaciente cuando lo que debería ser una demostración entretenida se convierte en una improvisada lección de epistemología.\n\n'Sí, sí', interrumpe finalmente [employer.GetSheHe] mi disertación sobre cómo una moneda que desaparece representa la transitoriedad de la riqueza material, 'muy fascinante. Pero esperaba maravillarme, no educarme. ¿Podrías realizar una ilusión sin explicarla hasta la saciedad?'"
cpr_laamp_contract_schemes.1606.desc.outro: "\n\n'Creo que ya hemos tenido suficiente filosofía por una noche', concluye [employer.GetTitledFirstName] cuando comienzo otra explicación teórica. 'La próxima vez que quiera una lección, iré al monasterio.' Me despiden sin pago, tras haber fracasado por completo en comprender que el entretenimiento requiere asombro, no solo entendimiento intelectual."
cpr_laamp_contract_schemes.1606.a: "Hay misterios que es mejor dejar sin explicación."
