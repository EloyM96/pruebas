l_spanish:
 carnx_slave.0001.t:0 "Comprar esclavos extranjeros"
 carnx_slave.0001.desc:0 "Comerciantes de esclavos han llegado de tierras extranjeras trayendo algunos esclavos para vender. ¿Debería comprar uno de ellos?"
 carnx_slave.0001.a:0 "[valuable_option.GetFirstNameNoTooltip] parece bastante valioso."
 carnx_slave.0001.b:0 "[common_option.GetFirstNameNoTooltip] parece una mejor ganga."
 carnx_slave.0001.c:0 "¡Comprar ambos!"
 carnx_slave.0001.d:0 "Ninguno de ellos me impresiona."
 carnx_slave.0001.e:0 "¡Me niego a participar en este comercio abominable!"

 carnx_slave.0002.t:0 "Sexo con un esclavo"
 carnx_slave.0002.desc:0 "Acabo de tener sexo con [slave.GetFirstNameNoTooltip]."
 carnx_slave.0002.a:0 "De acuerdo"

 carnx_slave.0003.t:0 "Esclavo fugitivo"
 carnx_slave.0003.scapegoat.desc:1 "Anoche, mi esclavo [slave.GetFirstNameNoTooltip] decidió que ya había tenido suficiente y huyó llevándose algunas de mis pertenencias. Para empeorar las cosas, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP vio#! a [slave.GetHerHim] corriendo en la oscuridad y no pensó en decírselo a nadie hasta la mañana."
 carnx_slave.0003.desc:1 "Anoche, mi esclavo [slave.GetFirstNameNoTooltip] decidió que ya había tenido suficiente y huyó llevándose algunas de mis pertenencias."
 carnx_slave.0003.gold_stays_lost.tt:0 "Tu oro permanece perdido"
 carnx_slave.0003.a:0 "¡Envíen una descripción a todas las ciudades, pueblos y aldeas!"
 carnx_slave.0003.a.tt_success:0 "[slave.GetFirstNameNoTooltip] es visto y capturado"
 carnx_slave.0003.a.tt_failure:0 "[slave.GetFirstNameNoTooltip] escapa con tu oro"
 carnx_slave.0003.b:0 "Traed mi capa, yo mismo le daré caza."
 carnx_slave.0003.b.tt_success:0 "Atrapas a [slave.GetFirstNameNoTooltip] antes de que [slave.GetSheHe] pueda ir lejos"
 carnx_slave.0003.b.tt_failure:0 "$carnx_slave.0003.a.tt_failure$"
 carnx_slave.0003.c:0 "[scapegoat.GetFirstNameNoTooltip], esto es culpa tuya, ¡así que paga!"
 carnx_slave.0003.d:0 "Estás perdonado, [scapegoat.GetFirstNameNoTooltip]. Estas cosas pasan."
 carnx_slave.0003.e:0 "Tengo asuntos más importantes que atender."

 carnx_slave.0004.t:0 "Pérdida de piedad por esclavos"
 carnx_slave.0004.desc:0 "Perdí piedad por esclavos poseídos contra las doctrinas religiosas."
 carnx_slave.0004.a:0 "De acuerdo"
 carnx_slave.0004.tt:0 "Pérdida de piedad por esclavos"
 carnx_slave.0004.piety_loss.tt:0 "Perdiste piedad por esclavos poseídos contra las doctrinas religiosas"

 carnx_slave.0005.t:0 "Libertad para un esclavo"
 carnx_slave.0005.desc:1 "Mi [GetPlayer.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [court_chaplain.GetFirstNameNoTooltip] se acerca con una expresión de desaprobación. [court_chaplain.GetSheHe|U] explica que nuestra fe no permite poseer [slave.GetFaith.GetAdherentNamePluralNoTooltip|U] como esclavos y, por lo tanto, debería conceder de inmediato la libertad a [slave.GetFirstNameNoTooltip]."
 carnx_slave.0005.a:0 "Tienes razón, liberar&eacute; a [slave.GetHerHim]."
 carnx_slave.0005.b:0 "No liberar&eacute; a [slave.GetHerHim], pero har&eacute; una generosa donación."
 carnx_slave.0005.c:0 "Sea como sea, ¡no liberar&eacute; a [slave.GetHerHim]!"

 carnx_slave.0006.t:0 "Esclavista infame"
 carnx_slave.0006.desc:0 "Durante años he estado esclavizando cautivos de guerra y prisioneros, y vendiéndolos a compradores dispuestos. Aunque me buscan para comprar otro esclavo, me difaman y me llaman \"esclavista\" a mis espaldas. ¿Pero por qué debería importarme? El dinero y el poder que trae es lo que busco, y vender personas a la esclavitud es una forma de prosperar."
 carnx_slave.0006.a:0 "Que hablen."

 carnx_slave.0007.t:0 "Liberador famoso"
 carnx_slave.0007.desc:0 "Durante años he liberado a la gente de la esclavitud en lugar de mantenerla en cadenas o venderla. Recientemente escuché a la gente llamarme \"liberador\" con respeto en la voz. Esto llena mi corazón de alegría. Debería seguir siendo una fuerza para el bien y liberar a aún más."
 carnx_slave.0007.a:0 "Que [ROOT.Char.GetFaith.HighGodName] me ayude."

 carnx_slave.0008.t:0 "Elegir actitud hacia la esclavitud"
 carnx_slave.0008.desc:0 "Puedo elegir mi actitud hacia la esclavitud para aprovecharla mejor."
 carnx_slave.0008.a:0 "$carnx_slavery_attitude_slaver_modifier$"
 carnx_slave.0008.b:0 "$carnx_slavery_attitude_liberator_modifier$"
 carnx_slave.0008.c:0 "$carnx_slavery_attitude_trader_modifier$"
 carnx_slave.0008.d:0 "$carnx_slavery_attitude_employer_modifier$"
 carnx_slave.0008.e:0 "Ninguna"

