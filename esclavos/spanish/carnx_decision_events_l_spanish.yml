l_spanish:
 # Visiting Location: the Main Square
 carnx_decision_events.1000.desc_intro_returned_from_slave_market: "Después de mi visita al mercado de esclavos, un pequeño grupo de malabaristas está realizando una pequeña actuación en la plaza principal, atrayendo a una cantidad moderada de espectadores."
 carnx_decision_events.1000.desc_intro_returned_from_slave_trader: "Mientras regresamos de los comerciantes de esclavos, otras personas parecen volver también de varias partes de [ROOT.Char.Custom('SettlementCity')|l] y el ir y venir de visitantes a la [ROOT.Char.Custom('GetMainsquareCommons')] es intenso."

 carnx_decision_events.1000.a: "Debería visitar el mercado de esclavos."
 carnx_decision_events.1000.a_second: "Quedaron algunos asuntos pendientes en el mercado de esclavos."
 carnx_decision_events.1000.a.tt: "Comprar esclavos en el mercado local de esclavos"
 carnx_decision_events.1000.b: "Quizá pueda vender algunos esclavos."
 carnx_decision_events.1000.b_second: "En realidad, deberíamos volver con los comerciantes de esclavos."
 carnx_decision_events.1000.b.tt: "Vender esclavos a los comerciantes de esclavos locales"

 already_sold_slave.tt: "Ya has vendido un [slave|E] en esta visita"

 carnx_decision_events.1000.refused.tt: "Recientemente te negaste a participar en el comercio de esclavos, vuelve a intentarlo el [GetCurrentDateWithDiff(GetVarTimeRemaining(THIS.Char.MakeScope, 'carnx_1000_refused_recently'))]"

 # Visiting Location: the Slave Market
carnx_decision_events.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el mercado de esclavos"

carnx_decision_events.1010.desc_returned_01: "El sol está alto sobre el mercado de esclavos cuando regreso a una amalgama de sonidos, vistas y olores."
carnx_decision_events.1010.desc_returned_02: "Una nube suaviza la luz sobre el mercado de esclavos mientras regreso a sus ruidosos sonidos y lúgubres escenas."
carnx_decision_events.1010.desc_returned_from_slave_merchant_01: "Al regresar del último mercader, los demás comerciantes de esclavos y sus secuaces siguen completamente activos empujando de un lado a otro a los desdichados esclavos."
carnx_decision_events.1010.desc_returned_from_slave_merchant_02: "Entrecierro los ojos ante el deslumbrante brillo de la plaza al salir del local del último mercader y entrar en la plaza del mercado de esclavos."
carnx_decision_events.1010.desc_01: "En el mercado de esclavos de [visiting_location.GetBaronyNameExplicitly] solo hay un mercader que merece la pena visitar: [first_slave_merchant.GetFirstName], en una pequeña tienda junto a la taberna. Parece haber pocos clientes y aún menos esclavos encadenados y etiquetados en venta."
carnx_decision_events.1010.desc_02: "En el mercado de esclavos de [visiting_location.GetBaronyNameExplicitly] hay algunos mercaderes que merece la pena visitar, entre ellos [first_slave_merchant.GetFirstName] en una gran tienda junto al burdel y [second_slave_merchant.GetFirstName] en un recinto custodiado. Algunos subastadores elogian en voz alta las virtudes de los esclavos a la venta ante la multitud congregada."
carnx_decision_events.1010.desc_03: "En el mercado de esclavos de [visiting_location.GetBaronyNameExplicitly] hay muchos mercaderes dignos de visita, entre ellos [first_slave_merchant.GetFirstName] en una tienda lujosa, [second_slave_merchant.GetFirstName] en un recinto fuertemente vigilado y [third_slave_merchant.GetFirstName] más adelante. La plaza está repleta de gente regateando por esclavos de todo tipo."
  carnx_decision_events.1010.desc_outro_outraged_partner: "\n\nDe repente, escucho la voz indignada de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive], en mi oído: \"¿De verdad necesitas entrometerte en este comercio repugnante? #EMP ¡Salgamos de aquí!#\""
  carnx_decision_events.1010.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] sigue mi ejemplo, paseando con tranquilidad por la calle y comentando los esclavos en venta. [visiting_partner.GetSheHe|U] me mira cuando me detengo, intentando decidir adónde ir a continuación."
 carnx_decision_events.1010.desc_outro: "$ep3_laamp_decision_event.1040.desc_outro$"
 carnx_decision_events.1010.desc_outro_return_outraged_partner_finished: "\n\n[visiting_partner.GetFirstName], que empieza a parecer un poco cansado, dice con voz airada: \"Seguro que ya hemos terminado aquí, ¿[visiting_partner.Custom2('RelationToMe', ROOT.Char)]?\""
 carnx_decision_events.1010.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 carnx_decision_events.1010.desc_outro_return_finished: "\n\nCon los pies doloridos y el estómago rugiendo, busco la forma más rápida de regresar a la plaza principal."
 carnx_decision_events.1010.desc_outro_return_outraged_partner_01: "\n\n[visiting_partner.GetFirstName], aún indignado, avanza rápidamente por la plaza para mantener mi ritmo. [visiting_partner.GetSheHe|U] me alcanza cuando me detengo un instante para pensar qué hacer después."
 carnx_decision_events.1010.desc_outro_return_outraged_partner_02: "\n\n[visiting_partner.GetFirstName] choca deliberadamente con un hombre que conduce a un grupo de esclavos por la plaza, con los pies encadenados. Los observo distraídamente mientras pienso qué hacer después."
 carnx_decision_events.1010.desc_outro_return_partner_01: "$ep3_laamp_decision_event.1060.desc_outro_return_partner_01$"
 carnx_decision_events.1010.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] se aparta para evitar chocar con un hombre que conduce a un grupo de esclavos por la plaza, con los pies encadenados. Los observo distraídamente mientras pienso qué hacer después."
 carnx_decision_events.1010.desc_outro_return_01: "$ep3_laamp_decision_event.1060.desc_outro_return_01$"
 carnx_decision_events.1010.desc_outro_return_02: "\n\nUna procesión de esclavos en venta atraviesa el mercado, encabezada por su dueño y acompañada por guardias armados. Los observo con indiferencia mientras considero mi próximo movimiento."

  carnx_decision_events.1010.a: "Veamos los esclavos de [first_slave_merchant.GetFirstNamePossessive]"
  carnx_decision_events.1010.a_second: "Los esclavos de [first_slave_merchant.GetFirstNamePossessive] parecían intrigantes."
  carnx_decision_events.1010.a.tt: "Ir al puesto de [first_slave_merchant.GetFirstNamePossessive]"
  carnx_decision_events.1010.a.cooldown.tt: "Ya has comprado un [slave|E] a este mercader en esta visita"
  carnx_decision_events.1010.b: "Me pregunto qué tiene para ofrecer [second_slave_merchant.GetFirstName]"
  carnx_decision_events.1010.b_second: "[second_slave_merchant.GetFirstName] tenía algunos esclavos interesantes."
  carnx_decision_events.1010.b.tt: "Ir al puesto de [second_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.b.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
  carnx_decision_events.1010.c: "Quizá debería visitar a [third_slave_merchant.GetFirstName]"
  carnx_decision_events.1010.c_second: "Debería visitar de nuevo a [third_slave_merchant.GetFirstName]"
  carnx_decision_events.1010.c.tt: "Ir al puesto de [third_slave_merchant.GetFirstNamePossessive]"
 carnx_decision_events.1010.c.cooldown.tt: "$carnx_decision_events.1010.a.cooldown.tt$"
  carnx_decision_events.1010.d: "¡Me niego a participar en este comercio abominable!"
 carnx_decision_events.1010.e: "$ep3_laamp_decision_event.1010.e$"
 carnx_decision_events.1010.e_second: "$ep3_laamp_decision_event.1040.e_second$"

 # Visiting Location: the Slave Merchant
  carnx_decision_events.1011.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el comerciante de esclavos"

  carnx_decision_events.1011.desc_intro: "Al entrar, veo una fila de esclavos, coloridos y enjoyados, dispuestos según su género y edad. El comerciante de esclavos [slave_merchant.GetFirstName] está delante de ellos, charlando ociosamente con un sirviente cercano. Unos cuantos sirvientes más, armados con espadas y lanzas, vigilan a cada lado."
  carnx_decision_events.1011.desc: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U] me lanza una mirada, termina de inmediato su conversación y se vuelve para dirigirse a mí mientras señala la fila detrás de [slave_merchant.GetHerHim]: "Estos son los esclavos que tengo a la venta."\n\n"¡Todos en perfecto estado!" añade [slave_merchant.GetSheHe], animándome a examinarlos por mí mismo."
  carnx_decision_events.1011.desc_reused_slave_merchant: "$carnx_decision_events.1011.desc_intro$\n\n[slave_merchant.GetSheHe|U] me lanza una mirada de reconocimiento, alza una ceja y da unos pasos hacia mí: "¡Vaya, no todos los días vuelve un cliente!"\n\n"Por favor, echa un vistazo a mis ofertas", dice [slave_merchant.GetSheHe] intentando sonreír."
  carnx_decision_events.1011.desc_returned_01: "En su puesto, [slave_merchant.GetFirstName] sigue de pie frente a su mercancía, ahora gritándole groseramente a uno de los esclavos.\n\n[slave_merchant.GetSheHe|U] levanta la mano como si fuera a golpear, pero se detiene en cuanto llego. "¿Quieres comprar a alguien, después de todo?" dice [slave_merchant.GetSheHe] con tono engreído."
  carnx_decision_events.1011.desc_returned_02: "A mi regreso, [slave_merchant.GetFirstName], sosteniendo un [ROOT.Char.Custom('WritingInstrument')], examina a sus esclavos alineados mientras toma notas rápidamente en un cuaderno raído.\n\nTras dedicarme una breve mirada, [slave_merchant.GetSheHe] dice: "¿De vuelta, entonces? ¿Cuál querías?" y luego pasa a inspeccionar el resto de la fila."
  carnx_decision_events.1011.desc_returned_03: "[slave_merchant.GetFirstName] atiende a otro cliente que examina minuciosamente a una de las esclavas, empezando por su boca y dientes y siguiendo con cada parte de su cuerpo.\n\nAl verme, [slave_merchant.GetSheHe] se gira rápidamente y proclama: "¡Tú otra vez! Vaya, ¿cambiaste de opinión?""

  carnx_decision_events.1011.a: ""Diría que [first_merchant_slave.GetFirstNameNoTooltip] parece una buena elección.""
  carnx_decision_events.1011.b: ""Preferiría a [second_merchant_slave.GetFirstNameNoTooltip].""
 carnx_decision_events.1011.c: "$carnx_decision_events.1021.d$"

  carnx_decision_events.1011.return.tt: "Regresas al mercado de esclavos"

 # Visiting Location: No Questions Asked
  carnx_decision_events.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: sin preguntas"

  carnx_decision_events.1020.desc_intro_reused_slave_trader: "Una voz corta el bullicio del mercado de esclavos: "¡Siempre agradezco que vuelva un cliente!" [slave_trader.GetFirstName] exclama, mientras [slave_trader.GetSheHe] se acerca para examinar los esclavos que traje conmigo."
  carnx_decision_events.1020.desc_intro_many_merchants: "El mercado de esclavos de [visiting_location.GetBaronyNameExplicitly] está lleno de vendedores y traficantes de esclavos, y no tengo problema en encontrar al conocido comerciante [slave_trader.GetFirstName]."
  carnx_decision_events.1020.desc_intro_new_01: "Buscando a alguien que me quite unos esclavos de las manos, el comerciante [slave_trader.GetFirstName] aparece para examinar a los que traje conmigo."
  carnx_decision_events.1020.desc_intro_new_02: "El callejón rebosa de gente y mi hombro choca accidentalmente con alguien por detrás. Cuando el comerciante de esclavos [slave_trader.GetFirstName] se vuelve para enfrentarse a mí, [slave_trader.GetSheHe] nota los esclavos que he traído y comienza a inspeccionarlos de cerca."
  carnx_decision_events.1020.desc_intro_returned_01: "De vuelta con los comerciantes de esclavos, [slave_trader.GetFirstName] me mira con curiosidad a mi regreso: "Mi oferta sigue en pie."\n\nLuego [slave_trader.GetSheHe] se vuelve hacia sus sirvientes y empieza a dar órdenes."
  carnx_decision_events.1020.desc_intro_returned_02: "Al regresar con los comerciantes de esclavos, el puesto de [slave_trader.GetFirstNamePossessive] aún destaca entre los demás.\n\n[slave_trader.GetSheHe|U] me nota y se detiene un momento antes de decir: "Entonces, ¿tenemos trato?""
  carnx_decision_events.1020.desc_intro_intermediate_returned_01: "Mientras sigo sopesando mis opciones, [slave_trader.GetFirstName] me lanza una mirada indiferente y suelta con voz monótona: "Mi oferta sigue en pie."\n\nDespués [slave_trader.GetSheHe] se vuelve con indiferencia hacia sus sirvientes y empieza a dar órdenes."
  carnx_decision_events.1020.desc_intro_intermediate_returned_02: "Mientras vacilo un poco, [slave_trader.GetFirstName] parece un tanto molesto por mi indecisión.\n\n[slave_trader.GetSheHe|U] se encoge de hombros con un "Tómate todo el tiempo que necesites, supongo", y se aleja para atender a otro cliente."
  carnx_decision_events.1020.desc_one_slave_new_01: "\n\nCon un aire experimentado, [slave_trader.GetSheHe] examina a [first_slave.GetFirstName] y pregunta por los antecedentes de [first_slave.GetHerHis], luego asiente y murmura algo para [slave_trader.GetHerselfHimself]."
  carnx_decision_events.1020.desc_one_slave_new_02: "\n\n[slave_trader.GetSheHe|U] inspecciona a [first_slave.GetFirstName], luego sacude [slave_trader.GetHerHis] cabeza y se queja de algún defecto imaginario. Finalmente, [slave_trader.GetSheHe] asiente conforme."
  carnx_decision_events.1020.desc_two_slaves_new_01: "\n\n[slave_trader.GetSheHe|U] comienza a inspeccionar a [first_slave.GetFirstName] y sus ojos adquieren una expresión intrigada al notar a [second_slave.GetFirstName]."
  carnx_decision_events.1020.desc_two_slaves_new_02: "\n\n[slave_trader.GetSheHe|U] se acerca a [first_slave.GetFirstName], examinando cuidadosamente al [first_slave.GetWomanMan] y preguntando por las habilidades de [first_slave.GetHerHis]; luego [slave_trader.GetSheHe] inspecciona de cerca a [second_slave.GetFirstName], aparentemente descontento con algo."
  carnx_decision_events.1020.desc_three_slaves_new_01: "\n\nAl examinar a mis esclavos, [slave_trader.GetSheHe] escruta cada detalle — ya sean los dientes de [first_slave.GetFirstName], los músculos de [second_slave.GetFirstName] o las habilidades de [third_slave.GetFirstName]."
  carnx_decision_events.1020.desc_three_slaves_new_02: "\n\nAntes de darme cuenta, [slave_trader.GetSheHe|U] ya ha inspeccionado a fondo a [first_slave.GetFirstName] y [second_slave.GetFirstName]. [slave_trader.GetSheHe|U] se interesa por la personalidad de [third_slave.GetFirstName], buscando posibles defectos."
  carnx_decision_events.1020.desc_outraged_partner_new: "\n\nDe repente, escucho la voz indignada de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive], en mi oído: "¿De verdad quieres vender a nuestros camaradas a este sinvergüenza? #EMP ¡Salgamos de aquí!#""
  carnx_decision_events.1020.desc_outraged_partner_returned: "\n\nPor el rabillo del ojo, observo a [visiting_partner.GetFirstName], aún enfurecido por mi insensibilidad."

 carnx_decision_events.1020.a: "$ep3_laamp_decision_event.1020.a$"
  carnx_decision_events.1020.a.tt: "Puedes elegir qué esclavo vender"
  carnx_decision_events.1020.a.first_slave.tt: "Oferta #V actual#! de [first_slave.GetFirstName]: [gold_i] [first_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
  carnx_decision_events.1020.a.second_slave.tt: "Oferta #V actual#! de [second_slave.GetFirstName]: [gold_i] [second_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
  carnx_decision_events.1020.a.third_slave.tt: "Oferta #V actual#! de [third_slave.GetFirstName]: [gold_i] [third_slave.MakeScope.Var('1020_slave_price').GetValue|0]"
  carnx_decision_events.1020.b: ""[slave_trader.GetFirstNameNoTooltip], ese mercader de allí me hizo una oferta más alta.""
  carnx_decision_events.1020.b.success: "Logras convencer a [slave_trader.GetShortUIName]"
  carnx_decision_events.1020.b.success.first_slave.tt: "Oferta #P aumentada#! de [first_slave.GetFirstName]: [gold_i] [first_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
  carnx_decision_events.1020.b.success.second_slave.tt: "Oferta #P aumentada#! de [second_slave.GetFirstName]: [gold_i] [second_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
  carnx_decision_events.1020.b.success.third_slave.tt: "Oferta #P aumentada#! de [third_slave.GetFirstName]: [gold_i] [third_slave.MakeScope.Var('1020_increased_slave_price').GetValue|0]"
  carnx_decision_events.1020.b.failure: "[slave_trader.GetShortUIName] descubre tu farol"
  carnx_decision_events.1020.b.failure.first_slave.tt: "Oferta #N reducida#! de [first_slave.GetFirstName]: [gold_i] [first_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
  carnx_decision_events.1020.b.failure.second_slave.tt: "Oferta #N reducida#! de [second_slave.GetFirstName]: [gold_i] [second_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
  carnx_decision_events.1020.b.failure.third_slave.tt: "Oferta #N reducida#! de [third_slave.GetFirstName]: [gold_i] [third_slave.MakeScope.Var('1020_decreased_slave_price').GetValue|0]"
 carnx_decision_events.1020.b.cooldown.tt: "$ep3_laamp_decision_event.1020.b.cooldown.tt$"
 carnx_decision_events.1020.c: "$carnx_decision_events.1010.d$"
 carnx_decision_events.1020.d: "$ep3_laamp_decision_event.1010.e$"

 # Visiting Location: Parting Time
 carnx_decision_events.1021.t: "$ep3_laamp_decision_event.1021.t$"
 carnx_decision_events.1021.t_success: "$ep3_laamp_decision_event.1021.t_success$"
 carnx_decision_events.1021.t_failure: "$ep3_laamp_decision_event.1021.t_failure$"

  carnx_decision_events.1021.desc_moment_of_purchase_01: "[slave_trader.GetFirstName] me mira expectante, aparentemente complacido con mi decisión: "¿De qué esclavo te gustaría deshacerte?""
  carnx_decision_events.1021.desc_moment_of_purchase_02: "[slave_trader.GetFirstName] me da un asentimiento alentador: "Tengo las monedas. ¿Qué esclavo venderás?""
  carnx_decision_events.1021.desc_success: "[slave_trader.GetFirstName] me mira con una mirada contemplativa: "...¿es así? Bien, entonces. Para un esclavo tan valioso, quizá pueda sacar una o dos monedas más.""
  carnx_decision_events.1021.desc_failure: "[slave_trader.GetFirstName] se burla y [slave_trader.GetHerHis] boca se curva en una mueca desdeñosa: "No seas ridículo. Mi oferta sigue siendo la misma.""

  carnx_decision_events.1021.a: ""[first_slave.GetFirstNameNoTooltip] nunca me complació.""
  carnx_decision_events.1021.b: ""Tengo mejor uso para el oro. Llévate a [second_slave.GetFirstNameNoTooltip].""
  carnx_decision_events.1021.c: ""Puedes quedarte con [third_slave.GetFirstNameNoTooltip].""
 carnx_decision_events.1021.d: "$ep3_laamp_decision_event.1021.d$"
